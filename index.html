<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #FAFAFA;
            --card: #FFFFFF;
            --text: #1D1D1F;
            --text-secondary: #86868B;
            --border: #E5E5E7;
            --accent: #0071E3;
            --accent-hover: #0077ED;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }
        
        .logo span {
            font-weight: 400;
            color: var(--text-secondary);
        }
        
        .logo-sub {
            font-size: 13px;
            color: var(--text-secondary);
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .tagline {
            font-size: 17px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        /* Card */
        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }
        
        /* Input */
        .input-field {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 17px;
            line-height: 1.5;
            resize: none;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        
        .submit-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: var(--accent-hover);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .tag {
            padding: 8px 16px;
            background: var(--bg);
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag:hover {
            background: #E8E8ED;
            color: var(--text);
        }
        
        /* Response */
        .response {
            margin-top: 24px;
            display: none;
        }
        
        .response.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .response-section {
            padding: 20px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .response-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .response-content {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text);
            white-space: pre-wrap;
        }
        
        /* Related Cases in Response */
        .related-cases {
            margin-top: 16px;
            display: none;
        }
        
        .related-cases.visible {
            display: block;
        }
        
        .case-card {
            padding: 14px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .case-card:hover {
            border-color: var(--accent);
        }
        
        .case-card.selected {
            border-color: var(--accent);
            background: #F0F7FF;
        }
        
        .case-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .case-court {
            font-size: 14px;
            font-weight: 600;
        }
        
        .case-date {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .case-info {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        /* Search Section */
        .search-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .search-box {
            display: flex;
            gap: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        
        .search-btn {
            padding: 14px 24px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .search-btn:hover {
            opacity: 0.85;
        }
        
        /* Results */
        .results-info {
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .results-list {
            margin-top: 16px;
            display: none;
        }
        
        .results-list.visible {
            display: block;
        }
        
        .result-item {
            padding: 16px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .result-item:hover {
            background: #EBEBED;
        }
        
        .result-item.selected {
            background: #E3F2FD;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .result-court {
            font-size: 15px;
            font-weight: 600;
        }
        
        .result-date {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .result-info {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Document */
        .doc-view {
            margin-top: 16px;
            background: var(--bg);
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }
        
        .doc-view.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: var(--text);
            color: white;
        }
        
        .doc-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        .doc-close {
            padding: 6px 14px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
        }
        
        .doc-close:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .doc-content {
            padding: 20px;
            font-size: 14px;
            line-height: 1.8;
            max-height: 400px;
            overflow-y: auto;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        /* Footer */
        .footer {
            margin-top: 48px;
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .footer a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Loading */
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">nevolve<span>.ai</span></h1>
            <p class="logo-sub">is that possible?</p>
            <p class="tagline">Hukuki strateji asistanÄ±</p>
        </header>
        
        <div class="card">
            <div class="card-title">Strateji Sor</div>
            <textarea 
                class="input-field" 
                id="aiInput" 
                placeholder="DavanÄ±zÄ± anlatÄ±n â€” AI strateji Ã¶nerisi + ilgili YargÄ±tay kararlarÄ± getirecek..."
            ></textarea>
            <div class="input-footer">
                <button class="submit-btn" id="aiSubmit">Analiz Et</button>
            </div>
            
            <div class="tags">
                <button class="tag" data-q="BoÅŸanma davasÄ±nda nafaka stratejisi">Nafaka</button>
                <button class="tag" data-q="TCK 86 yaralama ceza indirimi">Yaralama</button>
                <button class="tag" data-q="Ä°ÅŸ kazasÄ± tazminat davasÄ±">Ä°ÅŸ KazasÄ±</button>
                <button class="tag" data-q="Etkin piÅŸmanlÄ±k uygulamasÄ±">Etkin PiÅŸmanlÄ±k</button>
                <button class="tag" data-q="Kira tahliye davasÄ±">Tahliye</button>
            </div>
            
            <div class="response" id="response">
                <div class="response-section">
                    <div class="response-label">âœ¨ AI Strateji</div>
                    <div class="response-content" id="responseContent"></div>
                </div>
                
                <div class="related-cases" id="relatedCases">
                    <div class="response-label">ðŸ“‹ Ä°lgili YargÄ±tay KararlarÄ±</div>
                    <div id="casesList"></div>
                </div>
            </div>
            
            <div class="search-section">
                <div class="card-title">Karar Ara</div>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Anahtar kelime...">
                    <button class="search-btn" id="searchBtn">Ara</button>
                </div>
                <div class="results-info" id="resultsInfo"></div>
                <div class="results-list" id="resultsList"></div>
                <div class="doc-view" id="docView">
                    <div class="doc-header">
                        <span class="doc-title">Karar Metni</span>
                        <button class="doc-close" id="closeDoc">Kapat</button>
                    </div>
                    <div class="doc-content" id="docContent"></div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            umarÄ±m batmamana destek olur â€” <a href="#">Burhan ÅžimÅŸek</a>
        </footer>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        
        // AI with integrated search
        $('aiSubmit').onclick = async () => {
            const q = $('aiInput').value.trim();
            if (!q) return;
            
            $('aiSubmit').disabled = true;
            $('aiSubmit').textContent = 'Analiz ediliyor...';
            $('response').classList.add('visible');
            $('responseContent').innerHTML = '<span class="loading">Ä°lgili kararlar aranÄ±yor ve analiz ediliyor</span>';
            $('relatedCases').classList.remove('visible');
            
            // 1. Ã–nce ilgili kararlarÄ± ara
            const keywords = q.split(' ').filter(w => w.length > 3).slice(0, 3).join(' ');
            const searchResult = await API.searchCases(keywords);
            
            let casesContext = '';
            let casesHtml = '';
            
            if (searchResult.success && searchResult.decisions.length > 0) {
                const topCases = searchResult.decisions.slice(0, 5);
                
                // KararlarÄ± gÃ¶ster
                casesHtml = topCases.map(d => `
                    <div class="case-card" data-id="${d.id}">
                        <div class="case-header">
                            <span class="case-court">${d.daire}</span>
                            <span class="case-date">${d.tarih}</span>
                        </div>
                        <div class="case-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                
                // AI context iÃ§in kararlarÄ± hazÄ±rla
                casesContext = '\n\nÄ°lgili YargÄ±tay KararlarÄ±:\n' + topCases.map(d => 
                    `- ${d.daire} ${d.esasNo} (${d.tarih})`
                ).join('\n');
            }
            
            // 2. AI'dan strateji al
            const r = await API.askAI(q + casesContext);
            
            $('responseContent').textContent = r.success ? r.text : 'Hata: ' + r.error;
            
            // 3. KararlarÄ± gÃ¶ster
            if (casesHtml) {
                $('casesList').innerHTML = casesHtml;
                $('relatedCases').classList.add('visible');
                
                // Kart tÄ±klamalarÄ±
                $('casesList').querySelectorAll('.case-card').forEach(card => {
                    card.onclick = () => loadDoc(card.dataset.id, 'casesList');
                });
            }
            
            $('aiSubmit').disabled = false;
            $('aiSubmit').textContent = 'Analiz Et';
        };
        
        // Tags
        document.querySelectorAll('.tag').forEach(t => {
            t.onclick = () => $('aiInput').value = t.dataset.q;
        });
        
        // Search
        const search = async () => {
            const q = $('searchInput').value.trim();
            if (!q) return;
            
            $('resultsInfo').textContent = 'AranÄ±yor...';
            $('resultsList').innerHTML = '';
            $('resultsList').classList.remove('visible');
            $('docView').classList.remove('visible');
            
            const r = await API.searchCases(q);
            if (r.success) {
                $('resultsInfo').textContent = r.total.toLocaleString('tr-TR') + ' sonuÃ§';
                $('resultsList').innerHTML = r.decisions.map(d => `
                    <div class="result-item" data-id="${d.id}">
                        <div class="result-header">
                            <span class="result-court">${d.daire}</span>
                            <span class="result-date">${d.tarih}</span>
                        </div>
                        <div class="result-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                $('resultsList').classList.add('visible');
                
                $('resultsList').querySelectorAll('.result-item').forEach(item => {
                    item.onclick = () => loadDoc(item.dataset.id, 'resultsList');
                });
            } else {
                $('resultsInfo').textContent = 'SonuÃ§ yok';
            }
        };
        
        $('searchBtn').onclick = search;
        $('searchInput').onkeydown = e => e.key === 'Enter' && search();
        
        // Document
        async function loadDoc(id, listId) {
            const list = $(listId);
            list.querySelectorAll('[data-id]').forEach(i => i.classList.remove('selected'));
            list.querySelector(`[data-id="${id}"]`).classList.add('selected');
            $('docContent').textContent = 'YÃ¼kleniyor...';
            $('docView').classList.add('visible');
            const r = await API.getDocument(id);
            $('docContent').textContent = r.success ? r.content : 'Hata';
        }
        
        $('closeDoc').onclick = () => {
            $('docView').classList.remove('visible');
            $('resultsList').querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
            $('casesList').querySelectorAll('.case-card').forEach(i => i.classList.remove('selected'));
        };
    </script>
</body>
</html>
