<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #F5F5F5;
            --card: #FFFFFF;
            --text: #1A1A1A;
            --text-secondary: #737373;
            --text-muted: #A3A3A3;
            --border: #E5E5E5;
            --accent: #525252;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 48px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        
        .logo span { color: var(--text-muted); font-weight: 400; }
        
        .notice {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            background: var(--bg);
            color: var(--text);
            transition: all 0.15s;
            -webkit-appearance: none;
            appearance: none;
        }
        
        textarea {
            min-height: 80px;
            resize: none;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }
        
        textarea::placeholder, input::placeholder { color: var(--text-muted); }
        
        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 18px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        
        .btn:hover { opacity: 0.8; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        
        .tag {
            padding: 6px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .tag:hover { border-color: var(--accent); color: var(--text); }
        
        .response {
            margin-top: 20px;
            display: none;
        }
        
        .response.visible { display: block; animation: fadeIn 0.2s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .response-box {
            padding: 20px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .response-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        .response-content {
            font-size: 14px;
            line-height: 1.8;
            color: var(--text);
        }
        
        .response-content .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text);
            margin: 20px 0 12px 0;
            padding: 8px 12px;
            background: white;
            border-left: 3px solid var(--text);
            border-radius: 0 6px 6px 0;
        }
        
        .response-content .section-title:first-child { margin-top: 0; }
        
        .response-content p {
            margin-bottom: 12px;
        }
        
        .response-content ul {
            margin: 12px 0;
            padding-left: 20px;
        }
        
        .response-content li {
            margin-bottom: 8px;
        }
        
        .response-content .case-ref {
            display: inline-block;
            padding: 2px 8px;
            background: #E8E8E8;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px 0;
        }
        
        .cases-section {
            margin-top: 16px;
            display: none;
        }
        
        .cases-section.visible { display: block; }
        
        .case-card {
            padding: 14px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .case-card:hover { border-color: var(--accent); }
        .case-card.selected { border-color: var(--text); background: #FAFAFA; }
        
        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .case-court { font-size: 13px; font-weight: 600; }
        .case-date { font-size: 11px; color: var(--text-muted); }
        .case-info { font-size: 12px; color: var(--text-secondary); }
        
        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-box input {
            flex: 1;
        }
        
        .results-info {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .results-list {
            margin-top: 12px;
            display: none;
        }
        
        .results-list.visible { display: block; }
        
        .result-item {
            padding: 12px 14px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .result-item:hover { background: #EBEBEB; }
        .result-item.selected { background: #E0E0E0; }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .result-court { font-size: 13px; font-weight: 600; }
        .result-date { font-size: 11px; color: var(--text-muted); }
        .result-info { font-size: 12px; color: var(--text-secondary); }
        
        /* Document Modal */
        .doc-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 40px 20px;
            overflow-y: auto;
        }
        
        .doc-modal.visible { display: block; }
        
        .doc-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            animation: slideUp 0.2s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .doc-header {
            padding: 16px 20px;
            background: var(--text);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .doc-header-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .doc-header-info span {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .doc-close {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
        }
        
        .doc-close:hover { background: rgba(255,255,255,0.3); }
        
        .doc-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .doc-section {
            margin-bottom: 20px;
        }
        
        .doc-section-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .doc-content {
            font-size: 13px;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        .doc-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }
        
        .doc-meta-item {
            font-size: 12px;
        }
        
        .doc-meta-item label {
            color: var(--text-muted);
            display: block;
            margin-bottom: 2px;
        }
        
        .doc-meta-item span {
            color: var(--text);
            font-weight: 500;
        }
        
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">nevolve<span>.ai</span></h1>
            <p class="notice">ay sonu şok fatura ile karşılaşmamam için linki paylaşma olur mu</p>
        </header>
        
        <div class="card">
            <div class="section-label">Hukuki Strateji</div>
            <textarea id="aiInput" placeholder="Davanızı detaylı anlatın..."></textarea>
            <div class="input-footer">
                <button class="btn" id="aiSubmit">Analiz Et</button>
            </div>
            
            <div class="tags">
                <button class="tag" data-q="Müvekkilim hakkında TCK 157 dolandırıcılık suçundan dava açıldı. 50.000 TL zarar iddiası var. Etkin pişmanlık ve uzlaşma imkanı var mı? Ceza indirimi nasıl alınır?">Dolandırıcılık TCK 157</button>
                <button class="tag" data-q="Borçlu aleyhine başlattığımız icra takibinde borçlu itiraz etti. İtirazın iptali davası açacağız. Süreç nasıl işler? Dikkat edilmesi gerekenler neler?">İtirazın İptali</button>
                <button class="tag" data-q="Müvekkilim TCK 86/2 kasten yaralama suçundan yargılanıyor. Mağdurla uzlaşma sağlandı. HAGB ve ceza indirimi şartları nedir?">Kasten Yaralama TCK 86</button>
                <button class="tag" data-q="Kambiyo senedine dayalı icra takibinde borçlu zamanaşımı itirazında bulundu. Senet 2019 tarihli. İtiraz geçerli mi?">Kambiyo Zamanaşımı</button>
            </div>
            
            <div class="response" id="response">
                <div class="response-box">
                    <div class="response-label">Hukuki Analiz</div>
                    <div class="response-content" id="responseContent"></div>
                </div>
                
                <div class="cases-section" id="casesSection">
                    <div class="response-label">Dayanak Emsal Kararlar</div>
                    <div id="casesList"></div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-label">Yargıtay Karar Ara</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Örnek: etkin pişmanlık, itirazın iptali, kambiyo senedi...">
                <button class="btn" id="searchBtn">Ara</button>
            </div>
            <div class="results-info" id="resultsInfo"></div>
            <div class="results-list" id="resultsList"></div>
        </div>
        
        <footer class="footer">
            evet bu şirket battı, umarım sen batmazsın — <a href="#">Burhan</a>
        </footer>
    </div>
    
    <!-- Document Modal -->
    <div class="doc-modal" id="docModal">
        <div class="doc-container">
            <div class="doc-header">
                <div class="doc-header-info">
                    <h3 id="docTitle">Karar</h3>
                    <span id="docSubtitle"></span>
                </div>
                <button class="doc-close" id="closeDoc">Kapat</button>
            </div>
            <div class="doc-meta" id="docMeta"></div>
            <div class="doc-body">
                <div class="doc-section">
                    <div class="doc-section-title">Karar Metni</div>
                    <div class="doc-content" id="docContent"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        
        // Store current cases for reference
        let currentCases = [];
        
        $('aiSubmit').onclick = async () => {
            const q = $('aiInput').value.trim();
            if (!q) return;
            
            $('aiSubmit').disabled = true;
            $('aiSubmit').textContent = 'Bekle...';
            $('response').classList.add('visible');
            $('responseContent').innerHTML = '<span class="loading">Emsal kararlar taranıyor</span>';
            $('casesSection').classList.remove('visible');
            
            // Daha iyi keyword extraction
            const keywords = q.match(/TCK \d+|icra|itiraz|uzlaşma|pişmanlık|kambiyo|senet|nafaka|boşanma|yaralama|dolandırıcılık|hırsızlık|tehdit/gi) || [];
            const searchQuery = keywords.length > 0 ? keywords.slice(0,2).join(' ') : q.split(' ').filter(w => w.length > 3).slice(0, 2).join(' ');
            
            const searchResult = await API.searchCases(searchQuery);
            
            let casesContext = '';
            let casesHtml = '';
            currentCases = [];
            
            if (searchResult.success && searchResult.decisions.length > 0) {
                const topCases = searchResult.decisions.slice(0, 5);
                currentCases = topCases;
                
                $('responseContent').innerHTML = '<span class="loading">Karar içerikleri analiz ediliyor</span>';
                
                // İlk 3 kararın içeriğini al
                const caseContents = [];
                for (let i = 0; i < Math.min(3, topCases.length); i++) {
                    const doc = await API.getDocument(topCases[i].id);
                    if (doc.success) {
                        caseContents.push({
                            ...topCases[i],
                            content: doc.content.substring(0, 3000)
                        });
                    }
                }
                
                casesHtml = topCases.map((d, i) => `
                    <div class="case-card" data-id="${d.id}" data-index="${i}">
                        <div class="case-header">
                            <span class="case-court">${d.daire}</span>
                            <span class="case-date">${d.tarih}</span>
                        </div>
                        <div class="case-info">E. ${d.esasNo} K. ${d.kararNo}</div>
                    </div>
                `).join('');
                
                if (caseContents.length > 0) {
                    casesContext = `

=== BAĞLANACAN EMSAL KARARLAR ===
Aşağıdaki Yargıtay kararlarını analiz et ve yanıtında MUTLAKA bu kararlara atıf yap:

`;
                    caseContents.forEach((c, i) => {
                        casesContext += `--- KARAR ${i+1} ---
Mahkeme: ${c.daire}
Esas No: ${c.esasNo}
Karar No: ${c.kararNo}
Tarih: ${c.tarih}

Karar Metni:
${c.content}

`;
                    });
                }
            }
            
            $('responseContent').innerHTML = '<span class="loading">Hukuki analiz yapılıyor</span>';
            const r = await API.askAI(q + casesContext);
            
            if (r.success) {
                let html = r.text
                    .replace(/###\s*(.+)/g, '<div class="section-title">$1</div>')
                    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                    .replace(/`([^`]+)`/g, '<span class="case-ref">$1</span>')
                    .replace(/^[\-\*]\s+(.+)/gm, '<li>$1</li>')
                    .replace(/(<li>.+<\/li>\n?)+/g, '<ul>$&</ul>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/^(.+)$/gm, (match) => {
                        if (match.startsWith('<')) return match;
                        return match;
                    });
                $('responseContent').innerHTML = '<p>' + html + '</p>';
            } else {
                $('responseContent').textContent = 'Hata: ' + r.error;
            }
            
            if (casesHtml) {
                $('casesList').innerHTML = casesHtml;
                $('casesSection').classList.add('visible');
                
                $('casesList').querySelectorAll('.case-card').forEach(card => {
                    card.onclick = () => openDocModal(card.dataset.id, parseInt(card.dataset.index));
                });
            }
            
            $('aiSubmit').disabled = false;
            $('aiSubmit').textContent = 'Analiz Et';
        };
        
        document.querySelectorAll('.tag').forEach(t => {
            t.onclick = () => {
                $('aiInput').value = t.dataset.q;
            };
        });
        
        // Search
        const search = async () => {
            const q = $('searchInput').value.trim();
            if (!q) return;
            
            $('resultsInfo').textContent = 'Aranıyor...';
            $('resultsList').innerHTML = '';
            $('resultsList').classList.remove('visible');
            
            const r = await API.searchCases(q);
            if (r.success && r.decisions.length > 0) {
                currentCases = r.decisions;
                $('resultsInfo').textContent = r.total.toLocaleString('tr-TR') + ' sonuç bulundu';
                $('resultsList').innerHTML = r.decisions.map((d, i) => `
                    <div class="result-item" data-id="${d.id}" data-index="${i}">
                        <div class="result-header">
                            <span class="result-court">${d.daire}</span>
                            <span class="result-date">${d.tarih}</span>
                        </div>
                        <div class="result-info">E. ${d.esasNo} K. ${d.kararNo}</div>
                    </div>
                `).join('');
                $('resultsList').classList.add('visible');
                
                $('resultsList').querySelectorAll('.result-item').forEach(item => {
                    item.onclick = () => openDocModal(item.dataset.id, parseInt(item.dataset.index));
                });
            } else {
                $('resultsInfo').textContent = 'Sonuç bulunamadı';
            }
        };
        
        $('searchBtn').onclick = search;
        $('searchInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') search();
        });
        
        // Document Modal
        async function openDocModal(id, index) {
            const caseInfo = currentCases[index];
            
            $('docTitle').textContent = caseInfo?.daire || 'Karar';
            $('docSubtitle').textContent = `E. ${caseInfo?.esasNo || ''} K. ${caseInfo?.kararNo || ''}`;
            $('docMeta').innerHTML = `
                <div class="doc-meta-item"><label>Mahkeme</label><span>${caseInfo?.daire || '-'}</span></div>
                <div class="doc-meta-item"><label>Karar Tarihi</label><span>${caseInfo?.tarih || '-'}</span></div>
                <div class="doc-meta-item"><label>Esas No</label><span>${caseInfo?.esasNo || '-'}</span></div>
                <div class="doc-meta-item"><label>Karar No</label><span>${caseInfo?.kararNo || '-'}</span></div>
            `;
            $('docContent').textContent = 'Yükleniyor...';
            $('docModal').classList.add('visible');
            
            const r = await API.getDocument(id);
            $('docContent').textContent = r.success ? r.content : 'Karar yüklenemedi';
        }
        
        $('closeDoc').onclick = () => $('docModal').classList.remove('visible');
        $('docModal').onclick = (e) => {
            if (e.target === $('docModal')) $('docModal').classList.remove('visible');
        };
    </script>
</body>
</html>
