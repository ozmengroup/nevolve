<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #F5F5F7;
            --card: #FFFFFF;
            --text: #1D1D1F;
            --text-secondary: #6E6E73;
            --border: #D2D2D7;
            --accent: #06C;
            --accent-light: #E8F4FD;
            --warning: #FF9500;
            --warning-light: #FFF4E5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 40px 24px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        
        .logo span { color: var(--text-secondary); font-weight: 400; }
        
        .warning-badge {
            display: inline-block;
            padding: 6px 14px;
            background: var(--warning-light);
            color: var(--warning);
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
        }
        
        /* Card */
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 14px;
        }
        
        /* Input */
        .input-field {
            width: 100%;
            min-height: 90px;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 14px;
            font-family: inherit;
            font-size: 15px;
            line-height: 1.5;
            resize: none;
            background: var(--bg);
            color: var(--text);
            transition: all 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-light);
            background: white;
        }
        
        .input-field::placeholder { color: #A1A1A6; }
        
        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 12px;
        }
        
        .btn {
            padding: 10px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover { filter: brightness(1.1); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-dark { background: var(--text); }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 14px;
        }
        
        .tag {
            padding: 7px 14px;
            background: var(--bg);
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag:hover { background: var(--accent-light); color: var(--accent); }
        
        /* Response */
        .response {
            margin-top: 20px;
            display: none;
        }
        
        .response.visible { display: block; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .response-box {
            padding: 20px;
            background: var(--bg);
            border-radius: 14px;
            margin-bottom: 14px;
        }
        
        .response-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .response-content {
            font-size: 14px;
            line-height: 1.8;
            color: var(--text);
        }
        
        .response-content h3 {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            margin: 18px 0 10px 0;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
        }
        
        .response-content h3:first-child { margin-top: 0; }
        
        .response-content ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .response-content li {
            margin-bottom: 6px;
        }
        
        .response-content strong {
            color: var(--text);
        }
        
        /* Cases */
        .cases-section {
            margin-top: 14px;
            display: none;
        }
        
        .cases-section.visible { display: block; }
        
        .case-card {
            padding: 12px 14px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .case-card:hover { border-color: var(--accent); }
        .case-card.selected { border-color: var(--accent); background: var(--accent-light); }
        
        .case-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .case-court { font-size: 13px; font-weight: 600; }
        .case-date { font-size: 11px; color: var(--text-secondary); }
        .case-info { font-size: 12px; color: var(--text-secondary); }
        
        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
        }
        
        /* Search */
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 14px;
            background: var(--bg);
            color: var(--text);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-light);
            background: white;
        }
        
        .results-info {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .results-list {
            margin-top: 12px;
            display: none;
        }
        
        .results-list.visible { display: block; }
        
        .result-item {
            padding: 12px 14px;
            background: var(--bg);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .result-item:hover { background: #EBEBED; }
        .result-item.selected { background: var(--accent-light); }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .result-court { font-size: 13px; font-weight: 600; }
        .result-date { font-size: 11px; color: var(--text-secondary); }
        .result-info { font-size: 12px; color: var(--text-secondary); }
        
        /* Document */
        .doc-view {
            margin-top: 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }
        
        .doc-view.visible { display: block; animation: fadeIn 0.3s ease; }
        
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: var(--text);
            color: white;
        }
        
        .doc-title { font-size: 12px; font-weight: 500; }
        
        .doc-close {
            padding: 5px 12px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
        }
        
        .doc-close:hover { background: rgba(255,255,255,0.25); }
        
        .doc-content {
            padding: 16px;
            font-size: 12px;
            line-height: 1.7;
            max-height: 300px;
            overflow-y: auto;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .footer a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Loading */
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">nevolve<span>.ai</span></h1>
            <div class="warning-badge">‚ö†Ô∏è linki payla≈üma, ay sonu fatura ≈üoku ya≈üatma</div>
        </header>
        
        <div class="card">
            <div class="section-label">Hukuki Strateji</div>
            <textarea 
                class="input-field" 
                id="aiInput" 
                placeholder="Davanƒ±zƒ± anlatƒ±n..."
            ></textarea>
            <div class="input-footer">
                <button class="btn" id="aiSubmit">Analiz Et</button>
            </div>
            
            <div class="tags">
                <button class="tag" data-q="Bo≈üanma davasƒ±nda nafaka stratejisi nasƒ±l olmalƒ±? M√ºvekkilim 10 yƒ±llƒ±k evli, 2 √ßocuk var.">Nafaka</button>
                <button class="tag" data-q="TCK 86 yaralama su√ßunda ceza indirimi nasƒ±l alƒ±nƒ±r? Maƒüdurla uzla≈üma saƒülandƒ±.">Yaralama</button>
                <button class="tag" data-q="ƒ∞≈ü kazasƒ± tazminat davasƒ±nda i≈üverenin sorumluluƒüu nedir?">ƒ∞≈ü Kazasƒ±</button>
                <button class="tag" data-q="Etkin pi≈ümanlƒ±k uygulamasƒ± ≈üartlarƒ± ve ceza indirimi oranƒ± nedir?">Etkin Pi≈ümanlƒ±k</button>
            </div>
            
            <div class="response" id="response">
                <div class="response-box">
                    <div class="response-label">‚ú® AI Strateji Analizi</div>
                    <div class="response-content" id="responseContent"></div>
                </div>
                
                <div class="cases-section" id="casesSection">
                    <div class="response-label">üìã ƒ∞lgili Emsal Kararlar</div>
                    <div id="casesList"></div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-label">Karar Ara</div>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Anahtar kelime...">
                <button class="btn btn-dark" id="searchBtn">Ara</button>
            </div>
            <div class="results-info" id="resultsInfo"></div>
            <div class="results-list" id="resultsList"></div>
            <div class="doc-view" id="docView">
                <div class="doc-header">
                    <span class="doc-title">Karar Metni</span>
                    <button class="doc-close" id="closeDoc">Kapat</button>
                </div>
                <div class="doc-content" id="docContent"></div>
            </div>
        </div>
        
        <footer class="footer">
            evet bu ≈üirket battƒ±, umarƒ±m sen batmazsƒ±n =) ‚Äî <a href="#">Burhan</a>
        </footer>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        
        // AI with full case content
        $('aiSubmit').onclick = async () => {
            const q = $('aiInput').value.trim();
            if (!q) return;
            
            $('aiSubmit').disabled = true;
            $('aiSubmit').textContent = 'Analiz ediliyor...';
            $('response').classList.add('visible');
            $('responseContent').innerHTML = '<span class="loading">Emsal kararlar taranƒ±yor</span>';
            $('casesSection').classList.remove('visible');
            
            // 1. Arama yap
            const keywords = q.split(' ').filter(w => w.length > 3).slice(0, 3).join(' ');
            const searchResult = await API.searchCases(keywords);
            
            let casesContext = '';
            let casesHtml = '';
            
            if (searchResult.success && searchResult.decisions.length > 0) {
                const topCases = searchResult.decisions.slice(0, 3);
                
                // ƒ∞lk 2 kararƒ±n i√ßeriƒüini al
                $('responseContent').innerHTML = '<span class="loading">Karar i√ßerikleri okunuyor</span>';
                
                const caseContents = [];
                for (let i = 0; i < Math.min(2, topCases.length); i++) {
                    const doc = await API.getDocument(topCases[i].id);
                    if (doc.success) {
                        caseContents.push({
                            ...topCases[i],
                            content: doc.content.substring(0, 2000)
                        });
                    }
                }
                
                casesHtml = topCases.map(d => `
                    <div class="case-card" data-id="${d.id}">
                        <div class="case-header">
                            <span class="case-court">${d.daire}</span>
                            <span class="case-date">${d.tarih}</span>
                        </div>
                        <div class="case-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                
                // AI'ya karar i√ßeriklerini de g√∂nder
                if (caseContents.length > 0) {
                    casesContext = '\n\n## Emsal Yargƒ±tay Kararlarƒ± (bu kararlarƒ± analiz et ve atƒ±f yap):\n\n';
                    caseContents.forEach((c, i) => {
                        casesContext += `### Karar ${i+1}: ${c.daire} - ${c.esasNo} (${c.tarih})\n${c.content}\n\n`;
                    });
                }
            }
            
            // 2. AI analizi
            $('responseContent').innerHTML = '<span class="loading">AI analiz ediyor</span>';
            const r = await API.askAI(q + casesContext);
            
            if (r.success) {
                let html = r.text
                    .replace(/### (.*)/g, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^- (.*)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                    .replace(/<\/ul>\s*<ul>/g, '');
                $('responseContent').innerHTML = html;
            } else {
                $('responseContent').textContent = 'Hata: ' + r.error;
            }
            
            // 3. Kararlarƒ± g√∂ster
            if (casesHtml) {
                $('casesList').innerHTML = casesHtml;
                $('casesSection').classList.add('visible');
                
                $('casesList').querySelectorAll('.case-card').forEach(card => {
                    card.onclick = () => loadDoc(card.dataset.id, 'casesList');
                });
            }
            
            $('aiSubmit').disabled = false;
            $('aiSubmit').textContent = 'Analiz Et';
        };
        
        // Tags
        document.querySelectorAll('.tag').forEach(t => {
            t.onclick = () => $('aiInput').value = t.dataset.q;
        });
        
        // Search
        const search = async () => {
            const q = $('searchInput').value.trim();
            if (!q) return;
            
            $('resultsInfo').textContent = 'Aranƒ±yor...';
            $('resultsList').innerHTML = '';
            $('resultsList').classList.remove('visible');
            $('docView').classList.remove('visible');
            
            const r = await API.searchCases(q);
            if (r.success) {
                $('resultsInfo').textContent = r.total.toLocaleString('tr-TR') + ' sonu√ß';
                $('resultsList').innerHTML = r.decisions.map(d => `
                    <div class="result-item" data-id="${d.id}">
                        <div class="result-header">
                            <span class="result-court">${d.daire}</span>
                            <span class="result-date">${d.tarih}</span>
                        </div>
                        <div class="result-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                $('resultsList').classList.add('visible');
                
                $('resultsList').querySelectorAll('.result-item').forEach(item => {
                    item.onclick = () => loadDoc(item.dataset.id, 'resultsList');
                });
            } else {
                $('resultsInfo').textContent = 'Sonu√ß yok';
            }
        };
        
        $('searchBtn').onclick = search;
        $('searchInput').onkeydown = e => e.key === 'Enter' && search();
        
        // Load document
        async function loadDoc(id, listId) {
            const list = $(listId);
            list.querySelectorAll('[data-id]').forEach(i => i.classList.remove('selected'));
            list.querySelector(`[data-id="${id}"]`).classList.add('selected');
            $('docContent').textContent = 'Y√ºkleniyor...';
            $('docView').classList.add('visible');
            const r = await API.getDocument(id);
            $('docContent').textContent = r.success ? r.content : 'Hata';
        }
        
        $('closeDoc').onclick = () => {
            $('docView').classList.remove('visible');
            $('resultsList').querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
            $('casesList').querySelectorAll('.case-card').forEach(i => i.classList.remove('selected'));
        };
    </script>
</body>
</html>
