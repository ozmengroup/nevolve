<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #F5F5F5;
            --card: #FFFFFF;
            --text: #111111;
            --text-secondary: #555555;
            --text-muted: #888888;
            --border: #E0E0E0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .app {
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .new-btn {
            padding: 8px 16px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .new-btn:hover { opacity: 0.85; }

        /* Chat */
        .chat {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* Welcome */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }

        .welcome-icon { font-size: 56px; margin-bottom: 16px; }
        .welcome-title { font-size: 26px; font-weight: 700; margin-bottom: 8px; }
        .welcome-desc { font-size: 15px; color: var(--text-secondary); margin-bottom: 32px; }

        .quick-btns { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }

        .quick-btn {
            padding: 12px 18px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .quick-btn:hover { border-color: var(--text); }

        /* Messages */
        .messages { display: none; flex-direction: column; gap: 16px; }
        .messages.visible { display: flex; }

        .user-msg {
            align-self: flex-end;
            max-width: 75%;
            padding: 14px 18px;
            background: var(--text);
            color: white;
            border-radius: 18px 18px 4px 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* AI Response */
        .ai-msg {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
        }

        .ai-icon {
            width: 32px;
            height: 32px;
            background: var(--text);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .ai-name { font-size: 14px; font-weight: 600; }

        .ai-body { padding: 20px; }

        /* Section Cards */
        .section {
            margin-bottom: 16px;
            border-radius: 12px;
            overflow: hidden;
        }

        .section:last-child { margin-bottom: 0; }

        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-body { padding: 16px; }

        /* √ñZET Section */
        .section-ozet { background: #F0F9FF; }
        .section-ozet .section-header { background: #E0F2FE; color: #0369A1; }

        .ozet-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .ozet-card {
            background: white;
            border-radius: 10px;
            padding: 14px;
            text-align: center;
            border: 1px solid #BAE6FD;
        }

        .ozet-card-icon { font-size: 20px; margin-bottom: 6px; }
        .ozet-card-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .ozet-card-value { font-size: 15px; font-weight: 700; color: var(--text); }

        /* HEMEN YAP Section */
        .section-hemen { background: #F0FDF4; }
        .section-hemen .section-header { background: #DCFCE7; color: #15803D; }

        .hemen-list { display: flex; flex-direction: column; gap: 10px; }

        .hemen-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 14px;
            background: white;
            border-radius: 10px;
            border: 1px solid #BBF7D0;
        }

        .hemen-num {
            width: 24px;
            height: 24px;
            background: #22C55E;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .hemen-text { font-size: 14px; line-height: 1.5; color: var(--text); }

        /* EMSAL Section */
        .section-emsal { background: #FFF7ED; }
        .section-emsal .section-header { background: #FFEDD5; color: #C2410C; }

        .emsal-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: white;
            border-radius: 10px;
            border: 1px solid #FED7AA;
            cursor: pointer;
            transition: all 0.15s;
        }

        .emsal-card:hover { border-color: #F97316; }

        .emsal-text { font-size: 13px; line-height: 1.5; color: var(--text-secondary); flex: 1; }
        .emsal-arrow { font-size: 18px; color: var(--text-muted); margin-left: 12px; }

        /* Dƒ∞KKAT Section */
        .section-dikkat { background: #FEF9C3; }
        .section-dikkat .section-header { background: #FEF08A; color: #A16207; }

        .dikkat-list { display: flex; flex-direction: column; gap: 8px; }

        .dikkat-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px 14px;
            background: white;
            border-radius: 8px;
            border: 1px solid #FDE047;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .dikkat-icon { font-size: 14px; flex-shrink: 0; }

        /* Sources */
        .sources {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .sources-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .sources-list { display: flex; gap: 8px; flex-wrap: wrap; }

        .source-btn {
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
        }

        .source-btn:hover { border-color: var(--text); }

        .source-type { font-size: 9px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin-bottom: 3px; }
        .source-name { font-weight: 600; color: var(--text); margin-bottom: 2px; }
        .source-info { font-size: 10px; color: var(--text-secondary); }

        /* Input */
        .input-area {
            padding: 16px 24px 24px;
            background: var(--card);
            border-top: 1px solid var(--border);
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 16px;
        }

        .input-box:focus-within { border-color: var(--text); }

        #input {
            flex: 1;
            border: none;
            background: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            color: var(--text);
        }

        #input:focus { outline: none; }
        #input::placeholder { color: var(--text-muted); }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--text);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .send-btn:hover { opacity: 0.85; }
        .send-btn:disabled { opacity: 0.3; }
        .send-btn svg { width: 18px; height: 18px; }

        /* Side Panel */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.visible { opacity: 1; visibility: visible; }

        .panel {
            position: fixed;
            top: 0;
            right: -440px;
            width: 440px;
            height: 100vh;
            background: var(--card);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 20px rgba(0,0,0,0.1);
        }

        .panel.open { right: 0; }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-type { font-size: 10px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); margin-bottom: 4px; }
        .panel-title { font-size: 16px; font-weight: 700; }

        .panel-close {
            width: 32px;
            height: 32px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-secondary);
        }

        .panel-close:hover { background: var(--border); }

        .panel-meta {
            padding: 16px 20px;
            background: var(--bg);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 12px;
        }

        .meta-label { color: var(--text-muted); margin-bottom: 2px; }
        .meta-value { font-weight: 600; color: var(--text); }

        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .panel-actions {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
        }

        .panel-btn {
            width: 100%;
            padding: 12px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }

        .panel-btn:hover { opacity: 0.85; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 20px;
            background: var(--text);
            color: white;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.visible { transform: translateX(-50%) translateY(0); opacity: 1; }

        /* Loading */
        .loading-text::after { content: ''; animation: dots 1.5s infinite; }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Mobile */
        @media (max-width: 600px) {
            .chat { padding: 16px; }
            .ozet-cards { grid-template-columns: repeat(2, 1fr); }
            .panel { width: 100%; right: -100%; }
            .quick-btns { flex-direction: column; }
            .quick-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">nevolve.ai</div>

        </header>

        <div class="chat" id="chat">
            <div class="welcome" id="welcome">
                <div class="welcome-icon">‚öñÔ∏è</div>
                <h1 class="welcome-title">Hukuki Danƒ±≈üman</h1>
                <p class="welcome-desc">Davanƒ± anlat, strateji olu≈üturalƒ±m.</p>
                <div class="quick-btns">
                    <button class="quick-btn" data-q="M√ºvekkilim TCK 157 dolandƒ±rƒ±cƒ±lƒ±k su√ßundan yargƒ±lanƒ±yor. Savunma stratejisi ne olmalƒ±?">üîç Ceza Davasƒ±</button>
                    <button class="quick-btn" data-q="Bor√ßlu icra takibine itiraz etti. Nasƒ±l bir yol izlemeliyim?">üìã ƒ∞cra Takibi</button>
                    <button class="quick-btn" data-q="ƒ∞dari i≈üleme kar≈üƒ± iptal davasƒ± a√ßmak istiyorum.">üèõÔ∏è ƒ∞dari Dava</button>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="user-msg" id="userMsg"></div>
                <div class="ai-msg">
                    <div class="ai-header">
                        <div class="ai-icon">‚öñÔ∏è</div>
                        <div class="ai-name">nevolve.ai</div>
                    </div>
                    <div class="ai-body" id="aiBody"></div>
                    <div class="sources" id="sources" style="display:none; padding: 16px 20px;">
                        <div class="sources-title">Kaynaklar</div>

                    </div>
                </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="input" placeholder="Davanƒ±zƒ± anlatƒ±n..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="panel" id="panel">
        <div class="panel-header">
            <div>
                <div class="panel-type" id="panelType">YARGITAY</div>
                <div class="panel-title" id="panelTitle">11. Ceza Dairesi</div>
            </div>
            <button class="panel-close" onclick="closePanel()">√ó</button>
        </div>
        <div class="panel-meta" id="panelMeta"></div>
        <div class="panel-content" id="panelContent"></div>
        <div class="panel-actions">
            <button class="panel-btn" onclick="copyPanel()">Kopyala</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        let caseContents = [];
        let mevzuatData = [];

        $('input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        function toast(msg) {
            $('toast').textContent = msg;
            $('toast').classList.add('visible');
            setTimeout(() => $('toast').classList.remove('visible'), 2500);
        }

        function newChat() {
            $('welcome').style.display = 'flex';
            $('messages').classList.remove('visible');
            $('input').value = '';
            caseContents = [];
            mevzuatData = [];
        }

        function parseResponse(text) {
            const sections = { ozet: {}, hemen: [], emsal: '', dikkat: [] };

            // Parse √ñZET
            const ozetMatch = text.match(/√ñZET[\s\S]*?(?=HEMEN|$)/i);
            if (ozetMatch) {
                const ozetText = ozetMatch[0];
                const cezaMatch = ozetText.match(/Ceza[^:]*:\s*([^\n‚Ä¢]+)/i);
                const uzlasmaMatch = ozetText.match(/Uzla≈üma[^:]*:\s*([^\n‚Ä¢]+)/i);
                const indirimMatch = ozetText.match(/ƒ∞ndirim[^:]*:\s*([^\n‚Ä¢]+)/i);
                const sucMatch = ozetText.match(/Su√ß[^:]*:\s*([^\n‚Ä¢]+)/i);

                sections.ozet = {
                    suc: sucMatch ? sucMatch[1].trim() : '',
                    ceza: cezaMatch ? cezaMatch[1].trim() : '',
                    uzlasma: uzlasmaMatch ? uzlasmaMatch[1].trim() : '',
                    indirim: indirimMatch ? indirimMatch[1].trim() : ''
                };
            }

            // Parse HEMEN YAP
            const hemenMatch = text.match(/HEMEN YAP[\s\S]*?(?=EMSAL|Dƒ∞KKAT|$)/i);
            if (hemenMatch) {
                const items = hemenMatch[0].match(/(?:^|\n)\s*(?:\d+\.|\‚Ä¢|\-)\s*([^\n]+)/g);
                if (items) {
                    sections.hemen = items.map(item => item.replace(/^\s*(?:\d+\.|\‚Ä¢|\-)\s*/, '').trim()).filter(Boolean);
                }
            }

            // Parse EMSAL
            const emsalMatch = text.match(/EMSAL[\s\S]*?(?=Dƒ∞KKAT|KAYNAKLAR|$)/i);
            if (emsalMatch) {
                sections.emsal = emsalMatch[0].replace(/^EMSAL\s*/i, '').replace(/\n/g, ' ').trim();
            }

            // Parse Dƒ∞KKAT
            const dikkatMatch = text.match(/Dƒ∞KKAT[\s\S]*?(?=KAYNAKLAR|$)/i);
            if (dikkatMatch) {
                const items = dikkatMatch[0].match(/(?:^|\n)\s*(?:\‚Ä¢|\-)\s*([^\n]+)/g);
                if (items) {
                    sections.dikkat = items.map(item => item.replace(/^\s*(?:\‚Ä¢|\-)\s*/, '').trim()).filter(Boolean);
                }
            }

            return sections;
        }

        function renderResponse(sections) {
            let html = '';

            // √ñZET
            if (sections.ozet.ceza || sections.ozet.uzlasma || sections.ozet.indirim) {
                html += `
                    <div class="section section-ozet">
                        <div class="section-header">üìã √ñzet</div>
                        <div class="section-body">
                            <div class="ozet-cards">
                                ${sections.ozet.ceza ? `
                                <div class="ozet-card">
                                    <div class="ozet-card-icon">‚öñÔ∏è</div>
                                    <div class="ozet-card-label">Ceza</div>
                                    <div class="ozet-card-value">${sections.ozet.ceza}</div>
                                </div>` : ''}
                                ${sections.ozet.uzlasma ? `
                                <div class="ozet-card">
                                    <div class="ozet-card-icon">${sections.ozet.uzlasma.includes('VAR') ? '‚úÖ' : '‚ùå'}</div>
                                    <div class="ozet-card-label">Uzla≈üma</div>
                                    <div class="ozet-card-value">${sections.ozet.uzlasma}</div>
                                </div>` : ''}
                                ${sections.ozet.indirim ? `
                                <div class="ozet-card">
                                    <div class="ozet-card-icon">üìâ</div>
                                    <div class="ozet-card-label">ƒ∞ndirim</div>
                                    <div class="ozet-card-value">${sections.ozet.indirim}</div>
                                </div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            // HEMEN YAP
            if (sections.hemen.length > 0) {
                html += `
                    <div class="section section-hemen">
                        <div class="section-header">‚ö° Hemen Yap</div>
                        <div class="section-body">
                            <div class="hemen-list">
                                ${sections.hemen.map((item, i) => `
                                    <div class="hemen-item">
                                        <div class="hemen-num">${i + 1}</div>
                                        <div class="hemen-text">${item}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            // EMSAL
            if (sections.emsal) {
                html += `
                    <div class="section section-emsal">
                        <div class="section-header">üìï Emsal Karar</div>
                        <div class="section-body">
                            <div class="emsal-card" onclick="openFirstSource()">
                                <div class="emsal-text">${sections.emsal}</div>
                                <div class="emsal-arrow">‚Üí</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Dƒ∞KKAT
            if (sections.dikkat.length > 0) {
                html += `
                    <div class="section section-dikkat">
                        <div class="section-header">‚ö†Ô∏è Dikkat</div>
                        <div class="section-body">
                            <div class="dikkat-list">
                                ${sections.dikkat.map(item => `
                                    <div class="dikkat-item">
                                        <span class="dikkat-icon">‚Ä¢</span>
                                        <span>${item}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            return html;
        }

        async function send() {
            const q = $('input').value.trim();
            if (!q) return;

            $('sendBtn').disabled = true;
            $('welcome').style.display = 'none';
            $('messages').classList.add('visible');
            $('userMsg').textContent = q;
            $('aiBody').innerHTML = '<p class="loading-text" style="color: var(--text-muted); padding: 20px;">Analiz ediliyor</p>';
            $('sources').style.display = 'none';
            $('input').value = '';
            $('input').style.height = 'auto';

            const ctx = await API.buildEnrichedContext(q);

            $('aiBody').innerHTML = '<p class="loading-text" style="color: var(--text-muted); padding: 20px;">Kaynaklar okunuyor</p>';

            let casesContext = '';
            caseContents = [];

            if (ctx.yargitayKararlari.length > 0) {
                for (let i = 0; i < Math.min(3, ctx.yargitayKararlari.length); i++) {
                    const doc = await API.getDocument(ctx.yargitayKararlari[i].id);
                    if (doc.success) {
                        caseContents.push({ ...ctx.yargitayKararlari[i], content: doc.content });
                    }
                }
                if (caseContents.length > 0) {
                    casesContext += '\n\n=== YARGITAY ===\n';
                    caseContents.forEach((c, i) => {
                        casesContext += `${i+1}. ${c.daire} E.${c.esasNo} K.${c.kararNo}:\n${c.content.substring(0, 1500)}\n\n`;
                    });
                }
            }

            if (ctx.mevzuatMaddeleri.length > 0) {
                mevzuatData = ctx.mevzuatMaddeleri;
                casesContext += '\n\n=== MEVZUAT ===\n';
                ctx.mevzuatMaddeleri.forEach(m => {
                    casesContext += `TCK ${m.madde}: ${m.content}\n\n`;
                });
            }

            $('aiBody').innerHTML = '<p class="loading-text" style="color: var(--text-muted); padding: 20px;">Yanƒ±t hazƒ±rlanƒ±yor</p>';

            const r = await API.askAI(q + casesContext);

            if (r.success) {
                const sections = parseResponse(r.text);
                $('aiBody').innerHTML = renderResponse(sections);

                // Sources
                if (caseContents.length > 0 || mevzuatData.length > 0) {
                    let srcHtml = '';
                    caseContents.forEach((c, i) => {
                        srcHtml += `
                            <button class="source-btn" onclick="openPanel('yargitay', ${i})">
                                <div class="source-type">Yargƒ±tay</div>
                                <div class="source-name">${c.daire}</div>
                                <div class="source-info">E.${c.esasNo} K.${c.kararNo}</div>
                            </button>
                        `;
                    });
                    mevzuatData.forEach((m, i) => {
                        srcHtml += `
                            <button class="source-btn" onclick="openPanel('mevzuat', ${i})">
                                <div class="source-type">Mevzuat</div>
                                <div class="source-name">TCK m.${m.madde}</div>
                                <div class="source-info">Kanun Maddesi</div>
                            </button>
                        `;
                    });
                    $('sourcesList').innerHTML = srcHtml;
                    $('sources').style.display = 'block';
                }

                toast('Analiz tamamlandƒ±');
            } else {
                $('aiBody').innerHTML = `<p style="color: #DC2626; padding: 20px;">Hata: ${r.error?.message || 'Bilinmeyen hata'}</p>`;
            }

            $('sendBtn').disabled = false;
        }

        function openFirstSource() {
            if (caseContents.length > 0) openPanel('yargitay', 0);
        }

        function openPanel(type, index) {
            if (type === 'yargitay') {
                const c = caseContents[index];
                $('panelType').textContent = 'YARGITAY KARARI';
                $('panelTitle').textContent = c.daire;
                $('panelMeta').innerHTML = `
                    <div><div class="meta-label">Esas No</div><div class="meta-value">${c.esasNo}</div></div>
                    <div><div class="meta-label">Karar No</div><div class="meta-value">${c.kararNo}</div></div>
                    <div><div class="meta-label">Tarih</div><div class="meta-value">${c.tarih}</div></div>
                    <div><div class="meta-label">Kaynak</div><div class="meta-value">Yargƒ±tay</div></div>
                `;
                $('panelContent').textContent = c.content;
            } else {
                const m = mevzuatData[index];
                $('panelType').textContent = 'KANUN MADDESƒ∞';
                $('panelTitle').textContent = `TCK Madde ${m.madde}`;
                $('panelMeta').innerHTML = `
                    <div><div class="meta-label">Kanun</div><div class="meta-value">T√ºrk Ceza Kanunu</div></div>
                    <div><div class="meta-label">Kanun No</div><div class="meta-value">5237</div></div>
                    <div><div class="meta-label">Madde</div><div class="meta-value">${m.madde}</div></div>
                    <div><div class="meta-label">Kaynak</div><div class="meta-value">mevzuat.gov.tr</div></div>
                `;
                $('panelContent').textContent = m.content || 'ƒ∞√ßerik y√ºklenemedi';
            }
            $('panel').classList.add('open');
            $('overlay').classList.add('visible');
        }

        function closePanel() {
            $('panel').classList.remove('open');
            $('overlay').classList.remove('visible');
        }

        function copyPanel() {
            navigator.clipboard.writeText($('panelContent').textContent);
            toast('Kopyalandƒ±');
        }

        $('sendBtn').onclick = send;
        $('overlay').onclick = closePanel;

        $('input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.onclick = () => {
                $('input').value = btn.dataset.q;
                send();
            };
        });
    </script>
</body>
</html>
