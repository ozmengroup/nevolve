<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #FAFAFA;
            --card: #FFFFFF;
            --text: #1D1D1F;
            --text-secondary: #86868B;
            --border: #E5E5E7;
            --accent: #0071E3;
            --accent-hover: #0077ED;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 24px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        
        .logo span {
            font-weight: 400;
            color: var(--text-secondary);
        }
        
        .tagline {
            font-size: 17px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        /* Card */
        .card {
            background: var(--card);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }
        
        /* Input */
        .input-field {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 17px;
            line-height: 1.5;
            resize: none;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        
        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 16px;
        }
        
        .submit-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: var(--accent-hover);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .tag {
            padding: 8px 16px;
            background: var(--bg);
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag:hover {
            background: #E8E8ED;
            color: var(--text);
        }
        
        /* Response */
        .response {
            margin-top: 24px;
            padding: 24px;
            background: var(--bg);
            border-radius: 12px;
            display: none;
        }
        
        .response.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .response-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .response-content {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text);
            white-space: pre-wrap;
        }
        
        /* Search Section */
        .search-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }
        
        .search-box {
            display: flex;
            gap: 12px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(0,113,227,0.1);
        }
        
        .search-btn {
            padding: 14px 24px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .search-btn:hover {
            opacity: 0.85;
        }
        
        /* Results */
        .results-info {
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .results-list {
            margin-top: 16px;
            display: none;
        }
        
        .results-list.visible {
            display: block;
        }
        
        .result-item {
            padding: 16px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .result-item:hover {
            background: #EBEBED;
        }
        
        .result-item.selected {
            background: #E3F2FD;
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .result-court {
            font-size: 15px;
            font-weight: 600;
        }
        
        .result-date {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .result-info {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Document */
        .doc-view {
            margin-top: 16px;
            background: var(--bg);
            border-radius: 12px;
            overflow: hidden;
            display: none;
        }
        
        .doc-view.visible {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: var(--text);
            color: white;
        }
        
        .doc-title {
            font-size: 14px;
            font-weight: 500;
        }
        
        .doc-close {
            padding: 6px 14px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
        }
        
        .doc-close:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .doc-content {
            padding: 20px;
            font-size: 14px;
            line-height: 1.8;
            max-height: 400px;
            overflow-y: auto;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        /* Footer */
        .footer {
            margin-top: 48px;
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .footer-name {
            font-weight: 500;
            color: var(--text);
        }
        
        .footer-note {
            margin-top: 6px;
            font-size: 12px;
        }
        
        /* Loading */
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">nevolve<span>.ai</span></h1>
            <p class="tagline">Hukuki strateji asistanı</p>
        </header>
        
        <div class="card">
            <div class="card-title">Soru Sor</div>
            <textarea 
                class="input-field" 
                id="aiInput" 
                placeholder="Davanızı anlatın, strateji önerileri alın..."
            ></textarea>
            <div class="input-footer">
                <button class="submit-btn" id="aiSubmit">Gönder</button>
            </div>
            
            <div class="tags">
                <button class="tag" data-q="Boşanma davasında nafaka stratejisi">Nafaka</button>
                <button class="tag" data-q="TCK 86 yaralama ceza indirimi">Yaralama</button>
                <button class="tag" data-q="İş kazası tazminat davası">İş Kazası</button>
                <button class="tag" data-q="Etkin pişmanlık uygulaması">Etkin Pişmanlık</button>
                <button class="tag" data-q="Kira tahliye davası">Tahliye</button>
            </div>
            
            <div class="response" id="response">
                <div class="response-label">Yanıt</div>
                <div class="response-content" id="responseContent"></div>
            </div>
            
            <div class="search-section">
                <div class="card-title">Yargıtay Karar Ara</div>
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Anahtar kelime...">
                    <button class="search-btn" id="searchBtn">Ara</button>
                </div>
                <div class="results-info" id="resultsInfo"></div>
                <div class="results-list" id="resultsList"></div>
                <div class="doc-view" id="docView">
                    <div class="doc-header">
                        <span class="doc-title">Karar Metni</span>
                        <button class="doc-close" id="closeDoc">Kapat</button>
                    </div>
                    <div class="doc-content" id="docContent"></div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <span class="footer-name">Burhan Şimşek</span>
            <div class="footer-note">evet, battım — umarım sen batmazsın</div>
        </footer>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        
        // AI
        $('aiSubmit').onclick = async () => {
            const q = $('aiInput').value.trim();
            if (!q) return;
            
            $('aiSubmit').disabled = true;
            $('aiSubmit').textContent = 'Bekle...';
            $('response').classList.add('visible');
            $('responseContent').innerHTML = '<span class="loading">Düşünüyor</span>';
            
            const r = await API.askAI(q);
            $('responseContent').textContent = r.success ? r.text : 'Hata: ' + r.error;
            
            $('aiSubmit').disabled = false;
            $('aiSubmit').textContent = 'Gönder';
        };
        
        // Tags
        document.querySelectorAll('.tag').forEach(t => {
            t.onclick = () => $('aiInput').value = t.dataset.q;
        });
        
        // Search
        const search = async () => {
            const q = $('searchInput').value.trim();
            if (!q) return;
            
            $('resultsInfo').textContent = 'Aranıyor...';
            $('resultsList').innerHTML = '';
            $('resultsList').classList.remove('visible');
            $('docView').classList.remove('visible');
            
            const r = await API.searchCases(q);
            if (r.success) {
                $('resultsInfo').textContent = r.total.toLocaleString('tr-TR') + ' sonuç';
                $('resultsList').innerHTML = r.decisions.map(d => `
                    <div class="result-item" data-id="${d.id}">
                        <div class="result-header">
                            <span class="result-court">${d.daire}</span>
                            <span class="result-date">${d.tarih}</span>
                        </div>
                        <div class="result-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                $('resultsList').classList.add('visible');
                
                $('resultsList').querySelectorAll('.result-item').forEach(item => {
                    item.onclick = () => loadDoc(item.dataset.id);
                });
            } else {
                $('resultsInfo').textContent = 'Sonuç yok';
            }
        };
        
        $('searchBtn').onclick = search;
        $('searchInput').onkeydown = e => e.key === 'Enter' && search();
        
        // Document
        async function loadDoc(id) {
            $('resultsList').querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            $('docContent').textContent = 'Yükleniyor...';
            $('docView').classList.add('visible');
            const r = await API.getDocument(id);
            $('docContent').textContent = r.success ? r.content : 'Hata';
        }
        
        $('closeDoc').onclick = () => {
            $('docView').classList.remove('visible');
            $('resultsList').querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
        };
    </script>
</body>
</html>
