<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #F5F5F5;
            --card: #FFFFFF;
            --text: #1A1A1A;
            --text-secondary: #737373;
            --text-muted: #A3A3A3;
            --border: #E5E5E5;
            --accent: #525252;
            --accent-light: #F5F5F5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 48px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        
        .logo span { color: var(--text-muted); font-weight: 400; }
        
        .notice {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        /* Card */
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        /* Input */
        .input-field {
            width: 100%;
            min-height: 80px;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            background: var(--bg);
            color: var(--text);
            transition: all 0.15s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }
        
        .input-field::placeholder { color: var(--text-muted); }
        
        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 18px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        
        .btn:hover { opacity: 0.8; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn-secondary { background: var(--accent); }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        
        .tag {
            padding: 6px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .tag:hover { border-color: var(--accent); color: var(--text); }
        
        /* Response */
        .response {
            margin-top: 16px;
            display: none;
        }
        
        .response.visible { display: block; animation: fadeIn 0.2s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .response-box {
            padding: 16px;
            background: var(--bg);
            border-radius: 10px;
            margin-bottom: 12px;
        }
        
        .response-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .response-content {
            font-size: 13px;
            line-height: 1.7;
            color: var(--text);
        }
        
        .response-content h3 {
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
            margin: 16px 0 8px 0;
            padding-bottom: 4px;
            border-bottom: 1px solid var(--border);
        }
        
        .response-content h3:first-child { margin-top: 0; }
        
        .response-content ul {
            margin: 6px 0;
            padding-left: 18px;
        }
        
        .response-content li {
            margin-bottom: 4px;
        }
        
        /* Cases */
        .cases-section {
            margin-top: 12px;
            display: none;
        }
        
        .cases-section.visible { display: block; }
        
        .case-card {
            padding: 10px 12px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .case-card:hover { border-color: var(--accent); }
        .case-card.selected { border-color: var(--text); background: var(--bg); }
        
        .case-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .case-court { font-size: 12px; font-weight: 600; }
        .case-date { font-size: 11px; color: var(--text-muted); }
        .case-info { font-size: 11px; color: var(--text-secondary); }
        
        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
            margin: 18px 0;
        }
        
        /* Search */
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            background: var(--bg);
            color: var(--text);
            transition: all 0.15s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }
        
        .results-info {
            margin-top: 10px;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .results-list {
            margin-top: 10px;
            display: none;
        }
        
        .results-list.visible { display: block; }
        
        .result-item {
            padding: 10px 12px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .result-item:hover { background: #EBEBEB; }
        .result-item.selected { background: #E0E0E0; }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .result-court { font-size: 12px; font-weight: 600; }
        .result-date { font-size: 11px; color: var(--text-muted); }
        .result-info { font-size: 11px; color: var(--text-secondary); }
        
        /* Document */
        .doc-view {
            margin-top: 10px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        
        .doc-view.visible { display: block; }
        
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: var(--text);
            color: white;
        }
        
        .doc-title { font-size: 11px; font-weight: 500; }
        
        .doc-close {
            padding: 4px 10px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 4px;
            color: white;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
        }
        
        .doc-close:hover { background: rgba(255,255,255,0.3); }
        
        .doc-content {
            padding: 14px;
            font-size: 12px;
            line-height: 1.6;
            max-height: 280px;
            overflow-y: auto;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        .footer a:hover { color: var(--text); }
        
        /* Loading */
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">nevolve<span>.ai</span></h1>
            <p class="notice">ay sonu şok fatura ile karşılaşmamam için linki paylaşma olur mu</p>
        </header>
        
        <div class="card">
            <div class="section-label">Strateji</div>
            <textarea 
                class="input-field" 
                id="aiInput" 
                placeholder="Davanızı anlatın..."
            ></textarea>
            <div class="input-footer">
                <button class="btn" id="aiSubmit">Analiz Et</button>
            </div>
            
            <div class="tags">
                <button class="tag" data-q="Boşanma davasında nafaka stratejisi nasıl olmalı? Müvekkilim 10 yıllık evli, 2 çocuk var.">Nafaka</button>
                <button class="tag" data-q="TCK 86 yaralama suçunda ceza indirimi nasıl alınır? Mağdurla uzlaşma sağlandı.">Yaralama</button>
                <button class="tag" data-q="İş kazası tazminat davasında işverenin sorumluluğu nedir?">İş Kazası</button>
                <button class="tag" data-q="Etkin pişmanlık uygulaması şartları ve ceza indirimi oranı nedir?">Etkin Pişmanlık</button>
            </div>
            
            <div class="response" id="response">
                <div class="response-box">
                    <div class="response-label">Analiz</div>
                    <div class="response-content" id="responseContent"></div>
                </div>
                
                <div class="cases-section" id="casesSection">
                    <div class="response-label">Emsal Kararlar</div>
                    <div id="casesList"></div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-label">Karar Ara</div>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Anahtar kelime...">
                <button class="btn btn-secondary" id="searchBtn">Ara</button>
            </div>
            <div class="results-info" id="resultsInfo"></div>
            <div class="results-list" id="resultsList"></div>
            <div class="doc-view" id="docView">
                <div class="doc-header">
                    <span class="doc-title">Karar Metni</span>
                    <button class="doc-close" id="closeDoc">Kapat</button>
                </div>
                <div class="doc-content" id="docContent"></div>
            </div>
        </div>
        
        <footer class="footer">
            evet bu şirket battı, umarım sen batmazsın — <a href="#">Burhan</a>
        </footer>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        
        $('aiSubmit').onclick = async () => {
            const q = $('aiInput').value.trim();
            if (!q) return;
            
            $('aiSubmit').disabled = true;
            $('aiSubmit').textContent = 'Bekle...';
            $('response').classList.add('visible');
            $('responseContent').innerHTML = '<span class="loading">Emsal kararlar taranıyor</span>';
            $('casesSection').classList.remove('visible');
            
            const keywords = q.split(' ').filter(w => w.length > 3).slice(0, 3).join(' ');
            const searchResult = await API.searchCases(keywords);
            
            let casesContext = '';
            let casesHtml = '';
            
            if (searchResult.success && searchResult.decisions.length > 0) {
                const topCases = searchResult.decisions.slice(0, 3);
                
                $('responseContent').innerHTML = '<span class="loading">Karar içerikleri okunuyor</span>';
                
                const caseContents = [];
                for (let i = 0; i < Math.min(2, topCases.length); i++) {
                    const doc = await API.getDocument(topCases[i].id);
                    if (doc.success) {
                        caseContents.push({
                            ...topCases[i],
                            content: doc.content.substring(0, 2000)
                        });
                    }
                }
                
                casesHtml = topCases.map(d => `
                    <div class="case-card" data-id="${d.id}">
                        <div class="case-header">
                            <span class="case-court">${d.daire}</span>
                            <span class="case-date">${d.tarih}</span>
                        </div>
                        <div class="case-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                
                if (caseContents.length > 0) {
                    casesContext = '\n\n## Emsal Yargıtay Kararları:\n\n';
                    caseContents.forEach((c, i) => {
                        casesContext += `### Karar ${i+1}: ${c.daire} - ${c.esasNo} (${c.tarih})\n${c.content}\n\n`;
                    });
                }
            }
            
            $('responseContent').innerHTML = '<span class="loading">Analiz ediliyor</span>';
            const r = await API.askAI(q + casesContext);
            
            if (r.success) {
                let html = r.text
                    .replace(/### (.*)/g, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^- (.*)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>')
                    .replace(/<\/ul>\s*<ul>/g, '');
                $('responseContent').innerHTML = html;
            } else {
                $('responseContent').textContent = 'Hata: ' + r.error;
            }
            
            if (casesHtml) {
                $('casesList').innerHTML = casesHtml;
                $('casesSection').classList.add('visible');
                
                $('casesList').querySelectorAll('.case-card').forEach(card => {
                    card.onclick = () => loadDoc(card.dataset.id, 'casesList');
                });
            }
            
            $('aiSubmit').disabled = false;
            $('aiSubmit').textContent = 'Analiz Et';
        };
        
        document.querySelectorAll('.tag').forEach(t => {
            t.onclick = () => $('aiInput').value = t.dataset.q;
        });
        
        const search = async () => {
            const q = $('searchInput').value.trim();
            if (!q) return;
            
            $('resultsInfo').textContent = 'Aranıyor...';
            $('resultsList').innerHTML = '';
            $('resultsList').classList.remove('visible');
            $('docView').classList.remove('visible');
            
            const r = await API.searchCases(q);
            if (r.success) {
                $('resultsInfo').textContent = r.total.toLocaleString('tr-TR') + ' sonuç';
                $('resultsList').innerHTML = r.decisions.map(d => `
                    <div class="result-item" data-id="${d.id}">
                        <div class="result-header">
                            <span class="result-court">${d.daire}</span>
                            <span class="result-date">${d.tarih}</span>
                        </div>
                        <div class="result-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                $('resultsList').classList.add('visible');
                
                $('resultsList').querySelectorAll('.result-item').forEach(item => {
                    item.onclick = () => loadDoc(item.dataset.id, 'resultsList');
                });
            } else {
                $('resultsInfo').textContent = 'Sonuç yok';
            }
        };
        
        $('searchBtn').onclick = search;
        $('searchInput').onkeydown = e => e.key === 'Enter' && search();
        
        async function loadDoc(id, listId) {
            const list = $(listId);
            list.querySelectorAll('[data-id]').forEach(i => i.classList.remove('selected'));
            list.querySelector(`[data-id="${id}"]`).classList.add('selected');
            $('docContent').textContent = 'Yükleniyor...';
            $('docView').classList.add('visible');
            const r = await API.getDocument(id);
            $('docContent').textContent = r.success ? r.content : 'Hata';
        }
        
        $('closeDoc').onclick = () => {
            $('docView').classList.remove('visible');
            $('resultsList').querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
            $('casesList').querySelectorAll('.case-card').forEach(i => i.classList.remove('selected'));
        };
    </script>
</body>
</html>
