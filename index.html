<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #FAFAFA;
            --card: #FFFFFF;
            --text: #111111;
            --text-secondary: #555555;
            --text-muted: #999999;
            --border: #E5E5E5;
            --border-dark: #D0D0D0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Main Layout */
        .app {
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--card);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .new-chat-btn {
            padding: 8px 16px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .new-chat-btn:hover { opacity: 0.8; }

        /* Chat Area */
        .chat-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* Welcome Screen */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }

        .welcome-icon {
            font-size: 56px;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .welcome-desc {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .quick-btns {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-btn {
            padding: 12px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            color: var(--text);
            cursor: pointer;
            transition: all 0.15s;
        }

        .quick-btn:hover {
            border-color: var(--text);
        }

        /* Messages */
        .messages {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .messages.visible {
            display: flex;
        }

        /* User Message */
        .user-msg {
            align-self: flex-end;
            max-width: 70%;
            padding: 14px 18px;
            background: var(--text);
            color: white;
            border-radius: 18px 18px 4px 18px;
            font-size: 14px;
            line-height: 1.5;
        }

        /* AI Response */
        .ai-msg {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border);
        }

        .ai-icon {
            width: 36px;
            height: 36px;
            background: var(--text);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .ai-name {
            font-size: 14px;
            font-weight: 600;
        }

        .ai-content {
            font-size: 14px;
            line-height: 1.8;
        }

        .ai-content h3,
        .ai-content strong {
            display: block;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 24px 0 12px 0;
            color: var(--text);
        }

        .ai-content h3:first-child { margin-top: 0; }

        .ai-content p { margin-bottom: 12px; }

        .ai-content ul, .ai-content ol {
            margin: 12px 0;
            padding-left: 20px;
        }

        .ai-content li {
            margin-bottom: 8px;
            line-height: 1.7;
        }

        /* Sources */
        .sources {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .sources-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .sources-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .source-btn {
            padding: 10px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
            text-align: left;
        }

        .source-btn:hover {
            border-color: var(--text);
        }

        .source-type {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .source-name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .source-info {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Input Area */
        .input-area {
            padding: 16px 24px 24px;
            background: var(--card);
            border-top: 1px solid var(--border);
        }

        .input-box {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 16px;
            transition: border-color 0.15s;
        }

        .input-box:focus-within {
            border-color: var(--text);
        }

        #input {
            flex: 1;
            border: none;
            background: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            color: var(--text);
        }

        #input:focus { outline: none; }
        #input::placeholder { color: var(--text-muted); }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--text);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.15s;
            flex-shrink: 0;
        }

        .send-btn:hover { opacity: 0.8; }
        .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .send-btn svg { width: 18px; height: 18px; }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            right: -420px;
            width: 420px;
            height: 100vh;
            background: var(--card);
            border-left: 1px solid var(--border);
            z-index: 1000;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .side-panel.open { right: 0; }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-type {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 700;
        }

        .panel-close {
            width: 32px;
            height: 32px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-secondary);
            transition: all 0.15s;
        }

        .panel-close:hover {
            background: var(--border);
        }

        .panel-meta {
            padding: 16px 20px;
            background: var(--bg);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            font-size: 12px;
        }

        .meta-item label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .meta-item span {
            font-weight: 600;
            color: var(--text);
        }

        .panel-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .panel-actions {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .panel-btn {
            flex: 1;
            padding: 10px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .panel-btn:hover { border-color: var(--text); }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Loading */
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 20px;
            background: var(--text);
            color: white;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1001;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .header { padding: 16px; }
            .chat-area { padding: 16px; }
            .input-area { padding: 12px 16px 20px; }
            .user-msg { max-width: 85%; }
            .quick-btns { flex-direction: column; }
            .quick-btn { width: 100%; }
            .side-panel { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo">nevolve.ai</div>
            <button class="new-chat-btn" onclick="newChat()">Yeni Sohbet</button>
        </header>

        <div class="chat-area" id="chatArea">
            <!-- Welcome -->
            <div class="welcome" id="welcome">
                <div class="welcome-icon">‚öñÔ∏è</div>
                <h1 class="welcome-title">Hukuki Danƒ±≈üman</h1>
                <p class="welcome-desc">Davanƒ± anlat, strateji olu≈üturalƒ±m.</p>
                <div class="quick-btns">
                    <button class="quick-btn" data-q="M√ºvekkilim TCK 157 dolandƒ±rƒ±cƒ±lƒ±k su√ßundan yargƒ±lanƒ±yor. Savunma stratejisi ne olmalƒ±?">üîç Ceza Davasƒ±</button>
                    <button class="quick-btn" data-q="Bor√ßlu icra takibine itiraz etti. Nasƒ±l bir yol izlemeliyim?">üìã ƒ∞cra Takibi</button>
                    <button class="quick-btn" data-q="ƒ∞dari i≈üleme kar≈üƒ± iptal davasƒ± a√ßmak istiyorum.">üèõÔ∏è ƒ∞dari Dava</button>
                </div>
            </div>

            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="user-msg" id="userMsg"></div>
                <div class="ai-msg">
                    <div class="ai-header">
                        <div class="ai-icon">‚öñÔ∏è</div>
                        <div class="ai-name">nevolve.ai</div>
                    </div>
                    <div class="ai-content" id="aiContent"></div>
                    <div class="sources" id="sources" style="display:none;">
                        <div class="sources-title">Kaynaklar</div>
                        <div class="sources-list" id="sourcesList"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <textarea id="input" placeholder="Davanƒ±zƒ± detaylƒ± anlatƒ±n..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Side Panel -->
    <div class="overlay" id="overlay"></div>
    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <div>
                <div class="panel-type" id="panelType">YARGITAY</div>
                <div class="panel-title" id="panelTitle">11. Ceza Dairesi</div>
            </div>
            <button class="panel-close" id="panelClose">√ó</button>
        </div>
        <div class="panel-meta" id="panelMeta"></div>
        <div class="panel-content" id="panelContent"></div>
        <div class="panel-actions">
            <button class="panel-btn" onclick="copyContent()">Kopyala</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        let currentCases = [];
        let caseContents = [];

        // Auto-resize textarea
        $('input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Toast
        function toast(msg) {
            $('toast').textContent = msg;
            $('toast').classList.add('visible');
            setTimeout(() => $('toast').classList.remove('visible'), 2500);
        }

        // Format response
        function formatResponse(text) {
            return text
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h3>$1</h3>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/^(\d+)\.\s+(.+)$/gm, '<li>$2</li>')
                .replace(/^[\-\*]\s+(.+)$/gm, '<li>$1</li>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
        }

        // New chat
        function newChat() {
            $('welcome').style.display = 'flex';
            $('messages').classList.remove('visible');
            $('input').value = '';
            currentCases = [];
            caseContents = [];
        }

        // Send message
        async function send() {
            const q = $('input').value.trim();
            if (!q) return;

            $('sendBtn').disabled = true;
            $('welcome').style.display = 'none';
            $('messages').classList.add('visible');
            $('userMsg').textContent = q;
            $('aiContent').innerHTML = '<span class="loading">Analiz ediliyor</span>';
            $('sources').style.display = 'none';
            $('input').value = '';
            $('input').style.height = 'auto';

            // Get enriched context
            const ctx = await API.buildEnrichedContext(q);

            $('aiContent').innerHTML = '<span class="loading">Kaynaklar okunuyor</span>';

            let casesContext = '';
            caseContents = [];
            currentCases = [];

            // Yargƒ±tay
            if (ctx.yargitayKararlari.length > 0) {
                currentCases = ctx.yargitayKararlari;
                for (let i = 0; i < Math.min(3, currentCases.length); i++) {
                    const doc = await API.getDocument(currentCases[i].id);
                    if (doc.success) {
                        caseContents.push({
                            ...currentCases[i],
                            content: doc.content
                        });
                    }
                }
                if (caseContents.length > 0) {
                    casesContext += '\n\n=== YARGITAY KARARLARI ===\n';
                    caseContents.forEach((c, i) => {
                        casesContext += `${i+1}. ${c.daire} E.${c.esasNo} K.${c.kararNo} (${c.tarih}):\n${c.content.substring(0, 2000)}\n\n`;
                    });
                }
            }

            // Mevzuat
            if (ctx.mevzuatMaddeleri.length > 0) {
                casesContext += '\n\n=== KANUN MADDELERƒ∞ ===\n';
                ctx.mevzuatMaddeleri.forEach(m => {
                    casesContext += `TCK Madde ${m.madde}: ${m.content}\n\n`;
                });
            }

            // Danƒ±≈ütay
            if (ctx.danistayKararlari.length > 0) {
                casesContext += '\n\n=== DANI≈ûTAY KARARLARI ===\n';
                ctx.danistayKararlari.forEach((d, i) => {
                    casesContext += `${i+1}. ${d.daire} E.${d.esasNo} K.${d.kararNo} (${d.tarih})\n`;
                });
            }

            $('aiContent').innerHTML = '<span class="loading">Yanƒ±t hazƒ±rlanƒ±yor</span>';

            const r = await API.askAI(q + casesContext);

            if (r.success) {
                $('aiContent').innerHTML = formatResponse(r.text);

                // Sources
                const totalSources = caseContents.length + ctx.mevzuatMaddeleri.length + ctx.danistayKararlari.length;
                if (totalSources > 0) {
                    let html = '';

                    caseContents.forEach((c, i) => {
                        html += `
                            <button class="source-btn" onclick="openPanel('yargitay', ${i})">
                                <div class="source-type">Yargƒ±tay</div>
                                <div class="source-name">${c.daire}</div>
                                <div class="source-info">E.${c.esasNo} K.${c.kararNo}</div>
                            </button>
                        `;
                    });

                    ctx.mevzuatMaddeleri.forEach((m, i) => {
                        html += `
                            <button class="source-btn" onclick="openPanel('mevzuat', ${i})">
                                <div class="source-type">Mevzuat</div>
                                <div class="source-name">TCK m.${m.madde}</div>
                                <div class="source-info">Kanun Maddesi</div>
                            </button>
                        `;
                    });

                    // Store mevzuat for panel
                    window.mevzuatData = ctx.mevzuatMaddeleri;

                    $('sourcesList').innerHTML = html;
                    $('sources').style.display = 'block';
                }

                toast('Analiz tamamlandƒ±');
            } else {
                $('aiContent').innerHTML = `<p>Hata: ${r.error?.message || 'Bilinmeyen hata'}</p>`;
            }

            $('sendBtn').disabled = false;
        }

        // Open side panel
        function openPanel(type, index) {
            const panel = $('sidePanel');
            const overlay = $('overlay');

            if (type === 'yargitay') {
                const c = caseContents[index];
                $('panelType').textContent = 'YARGITAY KARARI';
                $('panelTitle').textContent = c.daire;
                $('panelMeta').innerHTML = `
                    <div class="meta-item"><label>Esas No</label><span>${c.esasNo}</span></div>
                    <div class="meta-item"><label>Karar No</label><span>${c.kararNo}</span></div>
                    <div class="meta-item"><label>Tarih</label><span>${c.tarih}</span></div>
                    <div class="meta-item"><label>Kaynak</label><span>Yargƒ±tay</span></div>
                `;
                $('panelContent').textContent = c.content;
            } else if (type === 'mevzuat') {
                const m = window.mevzuatData[index];
                $('panelType').textContent = 'KANUN MADDESƒ∞';
                $('panelTitle').textContent = `TCK Madde ${m.madde}`;
                $('panelMeta').innerHTML = `
                    <div class="meta-item"><label>Kanun</label><span>T√ºrk Ceza Kanunu</span></div>
                    <div class="meta-item"><label>Kanun No</label><span>5237</span></div>
                    <div class="meta-item"><label>Madde</label><span>${m.madde}</span></div>
                    <div class="meta-item"><label>Kaynak</label><span>mevzuat.gov.tr</span></div>
                `;
                $('panelContent').textContent = m.content || 'ƒ∞√ßerik y√ºklenemedi';
            }

            panel.classList.add('open');
            overlay.classList.add('visible');
        }

        // Close panel
        function closePanel() {
            $('sidePanel').classList.remove('open');
            $('overlay').classList.remove('visible');
        }

        // Copy content
        function copyContent() {
            navigator.clipboard.writeText($('panelContent').textContent);
            toast('Kopyalandƒ±');
        }

        // Event listeners
        $('sendBtn').onclick = send;
        $('panelClose').onclick = closePanel;
        $('overlay').onclick = closePanel;

        $('input').addEventListener('keydown', e => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        });

        document.querySelectorAll('.quick-btn').forEach(btn => {
            btn.onclick = () => {
                $('input').value = btn.dataset.q;
                send();
            };
        });
    </script>
</body>
</html>
