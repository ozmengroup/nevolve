<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai — Hukuki Araştırma Asistanı</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #FFFFFF;
            --bg-alt: #F8F9FA;
            --text: #1A1A1A;
            --text-secondary: #4A4A4A;
            --text-muted: #8A8A8A;
            --border: #E5E5E5;
            --accent: #1E3A5F;
            --accent-light: #2D5A8B;
            --success: #1B5E3B;
            --warning: #8B5A00;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Header - Minimal */
        .header {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .header-inner {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .logo {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.3px;
        }

        .logo span {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 14px;
        }

        .tagline {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
            letter-spacing: 0.3px;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Welcome - Clean */
        .welcome {
            padding: 80px 0 60px;
            text-align: center;
        }

        .welcome-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 32px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 12px;
        }

        .welcome-desc {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        /* Input Area - Hero Style */
        .input-section {
            margin-bottom: 48px;
        }

        .input-wrapper {
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 4px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(30, 58, 95, 0.08);
        }

        .input-inner {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            padding: 12px 16px;
        }

        #input {
            flex: 1;
            border: none;
            background: none;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            min-height: 28px;
            max-height: 200px;
            color: var(--text);
        }

        #input:focus { outline: none; }
        #input::placeholder { color: var(--text-muted); }

        .send-btn {
            padding: 12px 24px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-light);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Suggestions */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 16px;
        }

        .suggestion-btn {
            padding: 8px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-family: inherit;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .suggestion-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* Messages */
        .messages {
            display: none;
        }

        .messages.active {
            display: block;
        }

        .message {
            margin-bottom: 32px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* User Question */
        .question {
            padding: 20px 24px;
            background: var(--bg-alt);
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .question-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text);
        }

        /* Response */
        .response {
            padding-left: 0;
        }

        /* Section Styling */
        .section {
            margin-bottom: 28px;
            padding-bottom: 28px;
            border-bottom: 1px solid var(--border);
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .section-icon {
            width: 28px;
            height: 28px;
            background: var(--bg-alt);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        /* Özet Section */
        .section-ozet .section-icon { background: #EEF4FF; color: var(--accent); }
        .section-ozet .section-title { color: var(--accent); }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .summary-item {
            padding: 16px;
            background: var(--bg-alt);
            border-radius: 8px;
        }

        .summary-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 6px;
        }

        .summary-value {
            font-size: 15px;
            color: var(--text);
            line-height: 1.5;
        }

        /* Hemen Yap Section */
        .section-hemen .section-icon { background: #E8F5EE; color: var(--success); }
        .section-hemen .section-title { color: var(--success); }

        .action-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .action-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 16px;
            background: var(--bg-alt);
            border-radius: 8px;
        }

        .action-num {
            width: 24px;
            height: 24px;
            background: var(--success);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .action-text {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text);
        }

        /* Emsal Section */
        .section-emsal .section-icon { background: #FFF5EB; color: #C05621; }
        .section-emsal .section-title { color: #C05621; }

        .emsal-text {
            font-size: 15px;
            line-height: 1.8;
            color: var(--text-secondary);
            padding: 16px;
            background: var(--bg-alt);
            border-radius: 8px;
            border-left: 3px solid #F59E0B;
        }

        /* Dikkat Section */
        .section-dikkat .section-icon { background: #FEF3CD; color: var(--warning); }
        .section-dikkat .section-title { color: var(--warning); }

        .warning-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .warning-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 14px 16px;
            background: #FFFBEB;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #92400E;
        }

        .warning-icon {
            color: #D97706;
            font-weight: bold;
        }

        /* Response actions */
        .response-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .response-action-btn {
            padding: 6px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .response-action-btn:hover {
            border-color: var(--text-muted);
            color: var(--text);
        }

        /* Sources - Minimal */
        .sources-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .sources-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 12px;
        }

        .sources-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .source-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .source-link:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .source-type {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Streaming */
        .streaming-text {
            font-size: 15px;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 18px;
            background: var(--accent);
            margin-left: 2px;
            animation: blink 0.8s infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* New Question */
        .new-question-section {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid var(--border);
            margin-bottom: 60px;
        }

        .new-question-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .new-question-section .input-wrapper {
            border-width: 1px;
        }

        .new-question-section #inputBottom {
            font-size: 15px;
        }

        /* Footer */
        .footer {
            padding: 32px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: 60px;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-muted);
        }

        .footer-link {
            color: var(--accent);
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.98);
            background: var(--bg);
            border-radius: 12px;
            width: 90%;
            max-width: 640px;
            max-height: 80vh;
            overflow: hidden;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .modal.visible {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .modal-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .modal-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            background: var(--bg-alt);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text);
        }

        .modal-body {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.8;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 18px;
            background: var(--bg-alt);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .modal-btn:hover {
            border-color: var(--text-muted);
            color: var(--text);
        }

        .modal-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .modal-btn.primary:hover {
            background: var(--accent-light);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(60px);
            padding: 12px 20px;
            background: var(--text);
            color: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Reset Button */
        .reset-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 10px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.15s ease;
            display: none;
        }

        .reset-btn:hover {
            border-color: var(--text-muted);
            color: var(--text);
        }

        .reset-btn.visible {
            display: block;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .header { padding: 20px 0; }
            .logo { font-size: 24px; }
            .welcome { padding: 60px 0 40px; }
            .welcome-title { font-size: 26px; }
            .container { padding: 0 16px; }
            .input-inner { padding: 10px 12px; }
            .send-btn { padding: 10px 18px; }
            .summary-grid { grid-template-columns: 1fr; }
            .reset-btn { top: 16px; right: 16px; }
        }
    </style>
</head>
<body>
    <button class="reset-btn" id="resetBtn" onclick="resetChat()">Yeni Soru</button>

    <header class="header">
        <div class="header-inner">
            <div class="logo">nevolve <span>Hukuk Asistanı</span></div>
        </div>
    </header>

    <main class="container">
        <!-- Welcome Screen -->
        <div class="welcome" id="welcome">
            <h1 class="welcome-title">Davanızı Anlatın</h1>
            <p class="welcome-desc">Yargıtay ve Danıştay içtihatları ile hukuki strateji oluşturun</p>

            <div class="input-section">
                <div class="input-wrapper">
                    <div class="input-inner">
                        <textarea id="input" rows="1" placeholder="Hukuki sorunuzu yazın..."></textarea>
                        <button class="send-btn" id="sendBtn" onclick="send()">Ara</button>
                    </div>
                </div>

                <div class="suggestions">
                    <button class="suggestion-btn" data-q="Müvekkilim TCK 157 dolandırıcılık suçundan yargılanıyor. Savunma stratejisi ne olmalı?">Dolandırıcılık</button>
                    <button class="suggestion-btn" data-q="Borçlu icra takibine itiraz etti. 7 gün içinde ne yapmalıyım?">İcra İtirazı</button>
                    <button class="suggestion-btn" data-q="İdari işleme karşı iptal davası açmak istiyorum. Süre ve prosedür nedir?">İdari Dava</button>
                    <button class="suggestion-btn" data-q="İşçi haksız yere işten çıkarıldı. İşe iade ve tazminat hakları neler?">İşe İade</button>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages" id="messages"></div>

        <!-- Bottom Input (after first message) -->
        <div class="new-question-section" id="bottomInput" style="display: none;">
            <div class="new-question-label">Devam sorusu</div>
            <div class="input-wrapper">
                <div class="input-inner">
                    <textarea id="inputBottom" rows="1" placeholder="Takip sorusu yazın..."></textarea>
                    <button class="send-btn" id="sendBtnBottom" onclick="send()">Gönder</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer" id="footer">
        <p class="footer-text">Yargıtay ve Danıştay içtihatları ile desteklenmektedir</p>
    </footer>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div>
                <div class="modal-title" id="modalTitle">Kaynak</div>
                <div class="modal-subtitle" id="modalSubtitle"></div>
            </div>
            <button class="modal-close" onclick="closeModal()">×</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
            <button class="modal-btn" onclick="copyModalContent()">Kopyala</button>
            <button class="modal-btn primary" id="modalSourceBtn" onclick="openSourceUrl()">Kaynağa Git</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        let caseContents = [];
        let mevzuatData = [];
        let currentSourceUrl = null;
        let hasMessages = false;

        // Auto-resize textarea
        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = Math.min(el.scrollHeight, 200) + 'px';
        }

        $('input').addEventListener('input', function() { autoResize(this); });

        // XSS koruması
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toast
        function toast(msg) {
            $('toast').textContent = msg;
            $('toast').classList.add('visible');
            setTimeout(() => $('toast').classList.remove('visible'), 2500);
        }

        // Reset
        function resetChat() {
            $('welcome').style.display = 'block';
            $('messages').classList.remove('active');
            $('messages').innerHTML = '';
            $('bottomInput').style.display = 'none';
            $('resetBtn').classList.remove('visible');
            $('footer').style.display = 'block';
            $('input').value = '';
            $('input').focus();
            caseContents = [];
            mevzuatData = [];
            hasMessages = false;
            API.resetConversation();
        }

        // Parse response sections
        function parseResponse(text) {
            const sections = { ozet: {}, hemen: [], emsal: '', dikkat: [] };

            const ozetMatch = text.match(/ÖZET[\s\S]*?(?=HEMEN|$)/i);
            if (ozetMatch) {
                const ozetText = ozetMatch[0];
                const konuMatch = ozetText.match(/Konu[^:]*:\s*([^\n•]+)/i);
                const sonucMatch = ozetText.match(/Sonuç[^:]*:\s*([^\n•]+)/i);
                const sureMatch = ozetText.match(/Süre[^:]*:\s*([^\n•]+)/i);
                sections.ozet = {
                    konu: konuMatch ? konuMatch[1].trim() : '',
                    sonuc: sonucMatch ? sonucMatch[1].trim() : '',
                    sure: sureMatch ? sureMatch[1].trim() : ''
                };
            }

            const hemenMatch = text.match(/HEMEN YAP[\s\S]*?(?=EMSAL|DİKKAT|$)/i);
            if (hemenMatch) {
                const items = hemenMatch[0].match(/\d+\.\s*[^\n]+/g) || [];
                sections.hemen = items.map(item => item.replace(/^\d+\.\s*/, '').trim()).filter(Boolean);
            }

            const emsalMatch = text.match(/EMSAL[\s\S]*?(?=DİKKAT|KAYNAKLAR|$)/i);
            if (emsalMatch) {
                sections.emsal = emsalMatch[0].replace(/^EMSAL\s*\[\d+\]?\s*/i, '').replace(/\n/g, ' ').trim();
            }

            const dikkatMatch = text.match(/DİKKAT[\s\S]*$/i);
            if (dikkatMatch) {
                const items = dikkatMatch[0].match(/[•\-]\s*[^\n]+/g) || [];
                sections.dikkat = items.map(item => item.replace(/^[•\-]\s*/, '').trim()).filter(Boolean);
            }

            return sections;
        }

        function renderMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/#{1,3}\s*/g, '')
                .replace(/\[\d+\]/g, '')
                .trim();
        }

        function renderResponse(sections) {
            let html = '';

            if (sections.ozet.konu || sections.ozet.sonuc || sections.ozet.sure) {
                html += `
                    <div class="section section-ozet">
                        <div class="section-header">
                            <div class="section-icon">O</div>
                            <div class="section-title">Özet</div>
                        </div>
                        <div class="summary-grid">
                            ${sections.ozet.konu ? `<div class="summary-item"><div class="summary-label">Konu</div><div class="summary-value">${renderMarkdown(sections.ozet.konu)}</div></div>` : ''}
                            ${sections.ozet.sonuc ? `<div class="summary-item"><div class="summary-label">Sonuç</div><div class="summary-value">${renderMarkdown(sections.ozet.sonuc)}</div></div>` : ''}
                            ${sections.ozet.sure ? `<div class="summary-item"><div class="summary-label">Süre</div><div class="summary-value">${renderMarkdown(sections.ozet.sure)}</div></div>` : ''}
                        </div>
                    </div>`;
            }

            if (sections.hemen.length > 0) {
                html += `
                    <div class="section section-hemen">
                        <div class="section-header">
                            <div class="section-icon">H</div>
                            <div class="section-title">Hemen Yap</div>
                        </div>
                        <div class="action-list">
                            ${sections.hemen.map((item, i) => `
                                <div class="action-item">
                                    <div class="action-num">${i + 1}</div>
                                    <div class="action-text">${renderMarkdown(item)}</div>
                                </div>`).join('')}
                        </div>
                    </div>`;
            }

            if (sections.emsal) {
                html += `
                    <div class="section section-emsal">
                        <div class="section-header">
                            <div class="section-icon">E</div>
                            <div class="section-title">Emsal Karar</div>
                        </div>
                        <div class="emsal-text">${renderMarkdown(sections.emsal)}</div>
                    </div>`;
            }

            if (sections.dikkat.length > 0) {
                html += `
                    <div class="section section-dikkat">
                        <div class="section-header">
                            <div class="section-icon">!</div>
                            <div class="section-title">Dikkat</div>
                        </div>
                        <div class="warning-list">
                            ${sections.dikkat.map(item => `
                                <div class="warning-item">
                                    <span class="warning-icon">•</span>
                                    <span>${renderMarkdown(item)}</span>
                                </div>`).join('')}
                        </div>
                    </div>`;
            }

            return html;
        }

        function renderSources() {
            let html = '<div class="sources-title">Kaynaklar</div><div class="sources-list">';

            caseContents.forEach((c, i) => {
                const type = c.kaynak === 'danistay' ? 'Danıştay' : 'Yargıtay';
                html += `<a class="source-link" onclick="openModal('karar', ${i})">
                    <span class="source-type">${type}</span>
                    <span>${c.daire || ''} E.${c.esasNo}</span>
                </a>`;
            });

            mevzuatData.forEach((m, i) => {
                html += `<a class="source-link" onclick="openModal('mevzuat', ${i})">
                    <span class="source-type">Kanun</span>
                    <span>${m.kanunAdi || ''} m.${m.madde}</span>
                </a>`;
            });

            html += '</div>';
            return html;
        }

        async function send() {
            const inputEl = hasMessages ? $('inputBottom') : $('input');
            const q = inputEl.value.trim();
            if (!q) return;

            $('sendBtn').disabled = true;
            if ($('sendBtnBottom')) $('sendBtnBottom').disabled = true;

            // Hide welcome, show messages
            $('welcome').style.display = 'none';
            $('messages').classList.add('active');
            $('footer').style.display = 'none';
            $('resetBtn').classList.add('visible');

            inputEl.value = '';
            inputEl.style.height = 'auto';

            // Add message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div class="question">
                    <div class="question-label">Soru</div>
                    <div class="question-text">${escapeHtml(q)}</div>
                </div>
                <div class="response" id="currentResponse">
                    <div class="loading" id="loadingIndicator">
                        <div class="loading-spinner"></div>
                        <span class="loading-text">Emsal kararlar aranıyor...</span>
                    </div>
                </div>
            `;
            $('messages').appendChild(messageDiv);

            const responseEl = messageDiv.querySelector('#currentResponse');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

            // Build context
            const loadingText = messageDiv.querySelector('.loading-text');
            const ctx = await API.buildEnrichedContext(q);
            if (loadingText) loadingText.textContent = 'Yanıt hazırlanıyor...';

            let parsedKararlar = [];
            caseContents = [];

            // Yargıtay
            if (ctx.yargitayKararlari.length > 0) {
                for (let i = 0; i < Math.min(2, ctx.yargitayKararlari.length); i++) {
                    const doc = await API.getDocument(ctx.yargitayKararlari[i].id);
                    if (doc.success) {
                        const parsed = API.parseKarar(doc.content, {
                            daire: ctx.yargitayKararlari[i].daire,
                            esasNo: ctx.yargitayKararlari[i].esasNo,
                            kararNo: ctx.yargitayKararlari[i].kararNo,
                            tarih: ctx.yargitayKararlari[i].tarih,
                            kaynak: 'yargitay'
                        });
                        if (parsed) {
                            parsed.content = doc.content;
                            parsedKararlar.push(parsed);
                            caseContents.push({ ...ctx.yargitayKararlari[i], content: doc.content, kaynak: 'yargitay', parsed });
                        }
                    }
                }
            }

            // Danıştay
            if (ctx.danistayKararlari.length > 0) {
                for (let i = 0; i < Math.min(2, ctx.danistayKararlari.length); i++) {
                    const doc = await API.getDanistayDocument(ctx.danistayKararlari[i].id);
                    if (doc.success) {
                        const parsed = API.parseKarar(doc.content, {
                            daire: ctx.danistayKararlari[i].daire || 'Danıştay',
                            esasNo: ctx.danistayKararlari[i].esasNo,
                            kararNo: ctx.danistayKararlari[i].kararNo,
                            tarih: ctx.danistayKararlari[i].tarih,
                            kaynak: 'danistay'
                        });
                        if (parsed) {
                            parsed.content = doc.content;
                            parsedKararlar.push(parsed);
                            caseContents.push({ ...ctx.danistayKararlari[i], content: doc.content, kaynak: 'danistay', daire: ctx.danistayKararlari[i].daire || 'Danıştay', parsed });
                        }
                    }
                }
            }

            if (parsedKararlar.length > 2) {
                parsedKararlar = API.findBestMatch(q, parsedKararlar);
            }

            if (ctx.mevzuatMaddeleri.length > 0) {
                mevzuatData = ctx.mevzuatMaddeleri;
            }

            const casesContext = API.buildStructuredContext(parsedKararlar, mevzuatData);

            let finalPrompt = q;
            if (ctx.caseType && ctx.caseType.type !== 'genel') {
                finalPrompt = `[${ctx.caseType.label} davası]\n\n${q}`;
            }
            finalPrompt += casesContext;

            // Streaming
            responseEl.innerHTML = '<div class="streaming-text"></div>';
            const streamingEl = responseEl.querySelector('.streaming-text');

            let lastScroll = 0;
            const r = await API.askAIStream(finalPrompt, (partialText) => {
                streamingEl.innerHTML = partialText + '<span class="streaming-cursor"></span>';
                // Throttle scroll - her 200ms'de bir
                const now = Date.now();
                if (now - lastScroll > 200) {
                    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                    lastScroll = now;
                }
            });

            if (r.success) {
                const sections = parseResponse(r.text);
                let responseHtml = renderResponse(sections);

                if (caseContents.length > 0 || mevzuatData.length > 0) {
                    responseHtml += `<div class="sources-section">${renderSources()}</div>`;
                }

                // Kopyala butonu
                responseHtml += `<div class="response-actions"><button class="response-action-btn" onclick="copyResponse(this)">Kopyala</button></div>`;

                responseEl.innerHTML = responseHtml;
                responseEl.removeAttribute('id');
                toast('Analiz tamamlandı');
            } else {
                responseEl.innerHTML = `
                    <div class="section section-dikkat">
                        <div class="section-header">
                            <div class="section-icon">!</div>
                            <div class="section-title">Hata</div>
                        </div>
                        <div class="warning-item">${r.error?.message || 'Bir hata oluştu'}</div>
                    </div>`;
            }

            // Show bottom input for follow-up (listener'ı sadece bir kez ekle)
            if (!hasMessages) {
                hasMessages = true;
                $('bottomInput').style.display = 'block';
                const bottomInput = $('inputBottom');
                bottomInput.addEventListener('input', function() { autoResize(this); });
                bottomInput.addEventListener('keydown', handleEnterKey);
            }

            $('sendBtn').disabled = false;
            if ($('sendBtnBottom')) $('sendBtnBottom').disabled = false;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // Modal
        function openModal(type, index) {
            currentSourceUrl = null;

            if (type === 'karar') {
                const c = caseContents[index];
                $('modalTitle').textContent = c.daire || (c.kaynak === 'danistay' ? 'Danıştay' : 'Yargıtay');
                $('modalSubtitle').textContent = `E.${c.esasNo} K.${c.kararNo} - ${c.tarih || ''}`;
                $('modalBody').textContent = c.content;
                currentSourceUrl = c.kaynak === 'danistay' ? 'https://www.danistay.gov.tr/karar-arama' : 'https://karararama.yargitay.gov.tr/';
            } else {
                const m = mevzuatData[index];
                $('modalTitle').textContent = `${m.kanunAdi || 'Kanun'} Madde ${m.madde}`;
                $('modalSubtitle').textContent = 'mevzuat.gov.tr';
                $('modalBody').textContent = m.content || 'İçerik yüklenemedi';
                currentSourceUrl = m.kanunKodu ? `https://www.mevzuat.gov.tr/mevzuat?MevzuatNo=${m.kanunKodu}&MevzuatTur=1&MevzuatTertip=5` : 'https://www.mevzuat.gov.tr/';
            }

            $('modalSourceBtn').style.display = currentSourceUrl ? 'inline-flex' : 'none';
            $('modalOverlay').classList.add('visible');
            $('modal').classList.add('visible');
        }

        function closeModal() {
            $('modalOverlay').classList.remove('visible');
            $('modal').classList.remove('visible');
        }

        function openSourceUrl() {
            if (currentSourceUrl) window.open(currentSourceUrl, '_blank');
        }

        function copyModalContent() {
            navigator.clipboard.writeText($('modalBody').textContent);
            toast('Kopyalandı');
        }

        function copyResponse(btn) {
            const response = btn.closest('.response');
            const text = response.innerText.replace('Kopyala', '').trim();
            navigator.clipboard.writeText(text);
            toast('Yanıt kopyalandı');
        }

        // Event listeners
        function handleEnterKey(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                send();
            }
        }

        $('input').addEventListener('keydown', handleEnterKey);

        // Escape ile modal kapat
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeModal();
        });

        document.querySelectorAll('.suggestion-btn').forEach(el => {
            el.onclick = () => {
                $('input').value = el.dataset.q;
                send();
            };
        });

        // Focus input on load
        $('input').focus();
    </script>
</body>
</html>
