<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #F5F5F5;
            --card: #FFFFFF;
            --text: #1A1A1A;
            --text-secondary: #737373;
            --text-muted: #A3A3A3;
            --border: #E5E5E5;
            --accent: #525252;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 48px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }
        
        .logo span { color: var(--text-muted); font-weight: 400; }
        
        .notice {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
        }
        
        .section-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            background: var(--bg);
            color: var(--text);
            transition: all 0.15s;
            -webkit-appearance: none;
        }
        
        textarea { min-height: 80px; resize: none; }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }
        
        textarea::placeholder, input::placeholder { color: var(--text-muted); }
        
        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 18px;
            background: var(--text);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.15s;
        }
        
        .btn:hover { opacity: 0.8; }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }
        
        .tag {
            padding: 6px 12px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 11px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .tag:hover { border-color: var(--accent); color: var(--text); }
        
        .response {
            margin-top: 20px;
            display: none;
        }
        
        .response.visible { display: block; animation: fadeIn 0.2s ease; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .response-box {
            padding: 24px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .response-label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }
        
        /* Response Content Styling */
        .response-content {
            font-size: 14px;
            line-height: 1.9;
            color: var(--text);
        }
        
        .response-content h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin: 28px 0 16px 0;
            padding: 10px 14px;
            background: white;
            border-left: 3px solid var(--text);
            border-radius: 0 8px 8px 0;
        }
        
        .response-content h3:first-child { margin-top: 0; }
        
        .response-content p {
            margin-bottom: 16px;
            text-align: justify;
        }
        
        .response-content ul, .response-content ol {
            margin: 16px 0;
            padding-left: 24px;
        }
        
        .response-content li {
            margin-bottom: 12px;
            line-height: 1.8;
        }
        
        .response-content strong {
            color: var(--text);
            font-weight: 600;
        }
        
        .response-content code {
            display: inline-block;
            padding: 2px 8px;
            background: #E8E8E8;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 12px;
        }
        
        .cases-section {
            margin-top: 16px;
            display: none;
        }
        
        .cases-section.visible { display: block; }
        
        .case-card {
            padding: 14px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .case-card:hover { border-color: var(--accent); }
        .case-card.selected { border-color: var(--text); background: #FAFAFA; }
        
        .case-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .case-court { font-size: 13px; font-weight: 600; }
        .case-date { font-size: 11px; color: var(--text-muted); }
        .case-info { font-size: 12px; color: var(--text-secondary); }
        
        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-box input { flex: 1; }
        
        .results-info {
            margin-top: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }
        
        .results-list {
            margin-top: 12px;
            display: none;
        }
        
        .results-list.visible { display: block; }
        
        .result-item {
            padding: 12px 14px;
            background: var(--bg);
            border-radius: 8px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .result-item:hover { background: #EBEBEB; }
        .result-item.selected { background: #E0E0E0; }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2px;
        }
        
        .result-court { font-size: 13px; font-weight: 600; }
        .result-date { font-size: 11px; color: var(--text-muted); }
        .result-info { font-size: 12px; color: var(--text-secondary); }
        
        /* Document Modal */
        .doc-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 40px 20px;
            overflow-y: auto;
        }
        
        .doc-modal.visible { display: block; }
        
        .doc-container {
            max-width: 720px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            animation: slideUp 0.2s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .doc-header {
            padding: 16px 20px;
            background: var(--text);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .doc-header-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .doc-header-info span { font-size: 12px; opacity: 0.8; }
        
        .doc-close {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
        }
        
        .doc-close:hover { background: rgba(255,255,255,0.3); }
        
        .doc-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .doc-content {
            font-size: 13px;
            line-height: 1.9;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        .doc-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg);
            border-top: 1px solid var(--border);
        }
        
        .doc-meta-item { font-size: 12px; }
        .doc-meta-item label { color: var(--text-muted); display: block; margin-bottom: 2px; }
        .doc-meta-item span { color: var(--text); font-weight: 500; }
        
        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
        }
        
        .footer a { color: var(--text-secondary); text-decoration: none; }
        .footer a:hover { color: var(--text); }
        
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">nevolve<span>.ai</span></h1>
            <p class="notice">ay sonu ≈üok fatura ile kar≈üƒ±la≈ümamam i√ßin linki payla≈üma olur mu =)</p>
        </header>
        
        <div class="card">
            <div class="section-label">Hukuki Strateji</div>
            <textarea id="aiInput" placeholder="Davanƒ±zƒ± detaylƒ± anlatƒ±n..."></textarea>
            <div class="input-footer">
                <button class="btn" id="aiSubmit">Analiz Et</button>
            </div>
            
            <div class="tags">
                <button class="tag" data-q="M√ºvekkilim TCK 157 dolandƒ±rƒ±cƒ±lƒ±k su√ßundan yargƒ±lanƒ±yor. 50.000 TL zarar iddiasƒ± var. Etkin pi≈ümanlƒ±k ve uzla≈üma m√ºmk√ºn m√º?">Dolandƒ±rƒ±cƒ±lƒ±k TCK 157</button>
                <button class="tag" data-q="Bor√ßlu icra takibine itiraz etti. ƒ∞tirazƒ±n iptali davasƒ± a√ßacaƒüƒ±z. S√ºreler ve strateji nasƒ±l olmalƒ±?">ƒ∞tirazƒ±n ƒ∞ptali</button>
                <button class="tag" data-q="M√ºvekkilim TCK 86/2 kasten yaralama su√ßundan yargƒ±lanƒ±yor. HAGB ve ceza indirimi ≈üartlarƒ± nedir?">Kasten Yaralama</button>
                <button class="tag" data-q="Kambiyo senedine dayalƒ± icra takibinde bor√ßlu zamana≈üƒ±mƒ± itirazƒ±nda bulundu. ƒ∞tiraz ge√ßerli mi?">Kambiyo Zamana≈üƒ±mƒ±</button>
            </div>
            
            <div class="response" id="response">
                <div class="response-box">
                    <div class="response-label">Hukuki Analiz</div>
                    <div class="response-content" id="responseContent"></div>
                </div>
                
                <div class="cases-section" id="casesSection">
                    <div class="response-label">Dayanak Emsal Kararlar</div>
                    <div id="casesList"></div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-label">Yargƒ±tay Karar Ara</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="√ñrnek: etkin pi≈ümanlƒ±k, itirazƒ±n iptali...">
                <button class="btn" id="searchBtn">Ara</button>
            </div>
            <div class="results-info" id="resultsInfo"></div>
            <div class="results-list" id="resultsList"></div>
        </div>
        
        <footer class="footer">
            evet bu ≈üirket battƒ±, umarƒ±m sen batmazsƒ±n ‚Äî <a href="#">üë®‚ÄçüöÄ Burhan</a>
        </footer>
    </div>
    
    <div class="doc-modal" id="docModal">
        <div class="doc-container">
            <div class="doc-header">
                <div class="doc-header-info">
                    <h3 id="docTitle">Karar</h3>
                    <span id="docSubtitle"></span>
                </div>
                <button class="doc-close" id="closeDoc">Kapat</button>
            </div>
            <div class="doc-meta" id="docMeta"></div>
            <div class="doc-body">
                <div class="doc-content" id="docContent"></div>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        let currentCases = [];
        
        function formatResponse(text) {
            // Markdown to HTML conversion
            let html = text
                // Headers
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                .replace(/^## (.+)$/gm, '<h3>$1</h3>')
                // Bold
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // Code/references
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Numbered lists
                .replace(/^(\d+)\.\s+(.+)$/gm, '<li>$2</li>')
                // Bullet lists
                .replace(/^[\-\*]\s+(.+)$/gm, '<li>$1</li>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                // Single line breaks
                .replace(/\n/g, '<br>');
            
            // Wrap consecutive <li> in <ul>
            html = html.replace(/(<li>.*?<\/li>(<br>)?)+/g, match => {
                return '<ul>' + match.replace(/<br>/g, '') + '</ul>';
            });
            
            return '<p>' + html + '</p>';
        }
        
        $('aiSubmit').onclick = async () => {
            const q = $('aiInput').value.trim();
            if (!q) return;
            
            $('aiSubmit').disabled = true;
            $('aiSubmit').textContent = 'Bekle...';
            $('response').classList.add('visible');
            $('responseContent').innerHTML = '<span class="loading">Emsal kararlar taranƒ±yor</span>';
            $('casesSection').classList.remove('visible');
            
            const keywords = q.match(/TCK \d+|icra|itiraz|uzla≈üma|pi≈ümanlƒ±k|kambiyo|senet|nafaka|yaralama|dolandƒ±rƒ±cƒ±lƒ±k|hƒ±rsƒ±zlƒ±k|tehdit|HAGB/gi) || [];
            const searchQuery = keywords.length > 0 ? keywords.slice(0,2).join(' ') : q.split(' ').filter(w => w.length > 4).slice(0, 2).join(' ');
            
            const searchResult = await API.searchCases(searchQuery);
            
            let casesContext = '';
            let casesHtml = '';
            currentCases = [];
            
            if (searchResult.success && searchResult.decisions.length > 0) {
                const topCases = searchResult.decisions.slice(0, 5);
                currentCases = topCases;
                
                $('responseContent').innerHTML = '<span class="loading">Karar i√ßerikleri okunuyor</span>';
                
                const caseContents = [];
                for (let i = 0; i < Math.min(2, topCases.length); i++) {
                    const doc = await API.getDocument(topCases[i].id);
                    if (doc.success) {
                        caseContents.push({
                            ...topCases[i],
                            content: doc.content.substring(0, 1500)
                        });
                    }
                }
                
                casesHtml = topCases.map((d, i) => `
                    <div class="case-card" data-id="${d.id}" data-index="${i}">
                        <div class="case-header">
                            <span class="case-court">${d.daire}</span>
                            <span class="case-date">${d.tarih}</span>
                        </div>
                        <div class="case-info">E. ${d.esasNo} K. ${d.kararNo}</div>
                    </div>
                `).join('');
                
                if (caseContents.length > 0) {
                    casesContext = '\n\nEmsal Kararlar:\n';
                    caseContents.forEach((c, i) => {
                        casesContext += `${i+1}. ${c.daire} E.${c.esasNo} K.${c.kararNo} (${c.tarih}):\n${c.content}\n\n`;
                    });
                }
            }
            
            $('responseContent').innerHTML = '<span class="loading">Analiz yapƒ±lƒ±yor</span>';
            const r = await API.askAI(q + casesContext);
            
            if (r.success) {
                $('responseContent').innerHTML = formatResponse(r.text);
            } else {
                $('responseContent').textContent = 'Hata: ' + r.error;
            }
            
            if (casesHtml) {
                $('casesList').innerHTML = casesHtml;
                $('casesSection').classList.add('visible');
                $('casesList').querySelectorAll('.case-card').forEach(card => {
                    card.onclick = () => openDocModal(card.dataset.id, parseInt(card.dataset.index));
                });
            }
            
            $('aiSubmit').disabled = false;
            $('aiSubmit').textContent = 'Analiz Et';
        };
        
        document.querySelectorAll('.tag').forEach(t => {
            t.onclick = () => $('aiInput').value = t.dataset.q;
        });
        
        const search = async () => {
            const q = $('searchInput').value.trim();
            if (!q) return;
            
            $('resultsInfo').textContent = 'Aranƒ±yor...';
            $('resultsList').innerHTML = '';
            $('resultsList').classList.remove('visible');
            
            const r = await API.searchCases(q);
            if (r.success && r.decisions.length > 0) {
                currentCases = r.decisions;
                $('resultsInfo').textContent = r.total.toLocaleString('tr-TR') + ' sonu√ß';
                $('resultsList').innerHTML = r.decisions.map((d, i) => `
                    <div class="result-item" data-id="${d.id}" data-index="${i}">
                        <div class="result-header">
                            <span class="result-court">${d.daire}</span>
                            <span class="result-date">${d.tarih}</span>
                        </div>
                        <div class="result-info">E. ${d.esasNo} K. ${d.kararNo}</div>
                    </div>
                `).join('');
                $('resultsList').classList.add('visible');
                $('resultsList').querySelectorAll('.result-item').forEach(item => {
                    item.onclick = () => openDocModal(item.dataset.id, parseInt(item.dataset.index));
                });
            } else {
                $('resultsInfo').textContent = 'Sonu√ß bulunamadƒ±';
            }
        };
        
        $('searchBtn').onclick = search;
        $('searchInput').addEventListener('keydown', e => { if (e.key === 'Enter') search(); });
        
        async function openDocModal(id, index) {
            const c = currentCases[index];
            $('docTitle').textContent = c?.daire || 'Karar';
            $('docSubtitle').textContent = `E. ${c?.esasNo || ''} K. ${c?.kararNo || ''}`;
            $('docMeta').innerHTML = `
                <div class="doc-meta-item"><label>Mahkeme</label><span>${c?.daire || '-'}</span></div>
                <div class="doc-meta-item"><label>Tarih</label><span>${c?.tarih || '-'}</span></div>
                <div class="doc-meta-item"><label>Esas No</label><span>${c?.esasNo || '-'}</span></div>
                <div class="doc-meta-item"><label>Karar No</label><span>${c?.kararNo || '-'}</span></div>
            `;
            $('docContent').textContent = 'Y√ºkleniyor...';
            $('docModal').classList.add('visible');
            const r = await API.getDocument(id);
            $('docContent').textContent = r.success ? r.content : 'Y√ºklenemedi';
        }
        
        $('closeDoc').onclick = () => $('docModal').classList.remove('visible');
        $('docModal').onclick = e => { if (e.target === $('docModal')) $('docModal').classList.remove('visible'); };
    </script>
</body>
</html>
