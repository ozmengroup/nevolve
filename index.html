<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nevolve.ai</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #F5F5F7;
            --card: #FFFFFF;
            --text: #1D1D1F;
            --text-secondary: #6E6E73;
            --border: #D2D2D7;
            --accent: #06C;
            --accent-light: #E8F4FD;
            --mint: #E3F6F0;
            --mint-dark: #34C759;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 48px 24px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
        }
        
        .logo span { color: var(--text-secondary); font-weight: 400; }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: var(--mint);
            color: var(--mint-dark);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 8px;
        }
        
        /* Card */
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
        }
        
        .section-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        /* Input */
        .input-field {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 14px;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            background: var(--bg);
            color: var(--text);
            transition: all 0.2s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-light);
            background: white;
        }
        
        .input-field::placeholder { color: var(--text-secondary); }
        
        .input-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 14px;
        }
        
        .btn {
            padding: 12px 28px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover { filter: brightness(1.1); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-dark {
            background: var(--text);
        }
        
        /* Tags */
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
        }
        
        .tag {
            padding: 8px 16px;
            background: var(--bg);
            border: none;
            border-radius: 980px;
            font-family: inherit;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tag:hover { background: var(--accent-light); color: var(--accent); }
        
        /* Response */
        .response {
            margin-top: 24px;
            display: none;
        }
        
        .response.visible { display: block; animation: fadeIn 0.3s ease; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .response-box {
            padding: 20px;
            background: var(--bg);
            border-radius: 14px;
            margin-bottom: 16px;
        }
        
        .response-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        
        .response-content {
            font-size: 15px;
            line-height: 1.75;
            color: var(--text);
            white-space: pre-wrap;
        }
        
        .response-content h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
            margin: 20px 0 10px 0;
        }
        
        .response-content h3:first-child {
            margin-top: 0;
        }
        
        /* Cases */
        .cases-section {
            margin-top: 16px;
            display: none;
        }
        
        .cases-section.visible { display: block; }
        
        .case-card {
            padding: 14px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .case-card:hover { border-color: var(--accent); }
        .case-card.selected { border-color: var(--accent); background: var(--accent-light); }
        
        .case-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .case-court { font-size: 14px; font-weight: 600; }
        .case-date { font-size: 12px; color: var(--text-secondary); }
        .case-info { font-size: 13px; color: var(--text-secondary); }
        
        /* Divider */
        .divider {
            height: 1px;
            background: var(--border);
            margin: 24px 0;
        }
        
        /* Search */
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 14px;
            font-family: inherit;
            font-size: 15px;
            background: var(--bg);
            color: var(--text);
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-light);
            background: white;
        }
        
        .results-info {
            margin-top: 14px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .results-list {
            margin-top: 14px;
            display: none;
        }
        
        .results-list.visible { display: block; }
        
        .result-item {
            padding: 14px 16px;
            background: var(--bg);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .result-item:hover { background: #EBEBED; }
        .result-item.selected { background: var(--accent-light); }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .result-court { font-size: 14px; font-weight: 600; }
        .result-date { font-size: 12px; color: var(--text-secondary); }
        .result-info { font-size: 13px; color: var(--text-secondary); }
        
        /* Document */
        .doc-view {
            margin-top: 14px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
            display: none;
        }
        
        .doc-view.visible { display: block; animation: fadeIn 0.3s ease; }
        
        .doc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--text);
            color: white;
        }
        
        .doc-title { font-size: 13px; font-weight: 500; }
        
        .doc-close {
            padding: 6px 14px;
            background: rgba(255,255,255,0.15);
            border: none;
            border-radius: 6px;
            color: white;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
        }
        
        .doc-close:hover { background: rgba(255,255,255,0.25); }
        
        .doc-content {
            padding: 18px;
            font-size: 13px;
            line-height: 1.8;
            max-height: 350px;
            overflow-y: auto;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }
        
        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .footer a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
        }
        
        /* Loading */
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">nevolve<span>.ai</span></h1>
            <div class="badge">Eymen Test</div>
        </header>
        
        <div class="card">
            <div class="section-label">Hukuki Strateji</div>
            <textarea 
                class="input-field" 
                id="aiInput" 
                placeholder="DavanÄ±zÄ± anlatÄ±n..."
            ></textarea>
            <div class="input-footer">
                <button class="btn" id="aiSubmit">Analiz Et</button>
            </div>
            
            <div class="tags">
                <button class="tag" data-q="BoÅŸanma davasÄ±nda nafaka stratejisi nasÄ±l olmalÄ±? MÃ¼vekkilim 10 yÄ±llÄ±k evli, 2 Ã§ocuk var.">Nafaka</button>
                <button class="tag" data-q="TCK 86 yaralama suÃ§unda ceza indirimi nasÄ±l alÄ±nÄ±r? MaÄŸdurla uzlaÅŸma saÄŸlandÄ±.">Yaralama</button>
                <button class="tag" data-q="Ä°ÅŸ kazasÄ± tazminat davasÄ±nda iÅŸverenin sorumluluÄŸu nedir?">Ä°ÅŸ KazasÄ±</button>
                <button class="tag" data-q="Etkin piÅŸmanlÄ±k uygulamasÄ± ÅŸartlarÄ± ve ceza indirimi oranÄ± nedir?">Etkin PiÅŸmanlÄ±k</button>
            </div>
            
            <div class="response" id="response">
                <div class="response-box">
                    <div class="response-label">âœ¨ AI Strateji Analizi</div>
                    <div class="response-content" id="responseContent"></div>
                </div>
                
                <div class="cases-section" id="casesSection">
                    <div class="response-label">ðŸ“‹ Ä°lgili YargÄ±tay KararlarÄ±</div>
                    <div id="casesList"></div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="section-label">Karar Ara</div>
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Anahtar kelime...">
                <button class="btn btn-dark" id="searchBtn">Ara</button>
            </div>
            <div class="results-info" id="resultsInfo"></div>
            <div class="results-list" id="resultsList"></div>
            <div class="doc-view" id="docView">
                <div class="doc-header">
                    <span class="doc-title">Karar Metni</span>
                    <button class="doc-close" id="closeDoc">Kapat</button>
                </div>
                <div class="doc-content" id="docContent"></div>
            </div>
        </div>
        
        <footer class="footer">
            evet bu ÅŸirket battÄ±, umarÄ±m sen batmazsÄ±n =) â€” <a href="#">Burhan ÅžimÅŸek</a>
        </footer>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        
        // AI with MCP integration
        $('aiSubmit').onclick = async () => {
            const q = $('aiInput').value.trim();
            if (!q) return;
            
            $('aiSubmit').disabled = true;
            $('aiSubmit').textContent = 'Analiz ediliyor...';
            $('response').classList.add('visible');
            $('responseContent').innerHTML = '<span class="loading">YargÄ±tay kararlarÄ± taranÄ±yor ve analiz ediliyor</span>';
            $('casesSection').classList.remove('visible');
            
            // 1. Ä°lgili kararlarÄ± ara
            const keywords = q.split(' ').filter(w => w.length > 3).slice(0, 3).join(' ');
            const searchResult = await API.searchCases(keywords);
            
            let casesContext = '';
            let casesHtml = '';
            
            if (searchResult.success && searchResult.decisions.length > 0) {
                const topCases = searchResult.decisions.slice(0, 5);
                
                casesHtml = topCases.map(d => `
                    <div class="case-card" data-id="${d.id}">
                        <div class="case-header">
                            <span class="case-court">${d.daire}</span>
                            <span class="case-date">${d.tarih}</span>
                        </div>
                        <div class="case-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                
                casesContext = '\n\n## Referans YargÄ±tay KararlarÄ± (bu kararlara atÄ±f yap):\n' + topCases.map(d => 
                    `- ${d.daire}, ${d.esasNo}, ${d.tarih}`
                ).join('\n');
            }
            
            // 2. AI analizi
            const r = await API.askAI(q + casesContext);
            
            if (r.success) {
                // Markdown'u basit HTML'e Ã§evir
                let html = r.text
                    .replace(/### (.*)/g, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/^- (.*)/gm, 'â€¢ $1');
                $('responseContent').innerHTML = html;
            } else {
                $('responseContent').textContent = 'Hata: ' + r.error;
            }
            
            // 3. KararlarÄ± gÃ¶ster
            if (casesHtml) {
                $('casesList').innerHTML = casesHtml;
                $('casesSection').classList.add('visible');
                
                $('casesList').querySelectorAll('.case-card').forEach(card => {
                    card.onclick = () => loadDoc(card.dataset.id, 'casesList');
                });
            }
            
            $('aiSubmit').disabled = false;
            $('aiSubmit').textContent = 'Analiz Et';
        };
        
        // Tags
        document.querySelectorAll('.tag').forEach(t => {
            t.onclick = () => $('aiInput').value = t.dataset.q;
        });
        
        // Search
        const search = async () => {
            const q = $('searchInput').value.trim();
            if (!q) return;
            
            $('resultsInfo').textContent = 'AranÄ±yor...';
            $('resultsList').innerHTML = '';
            $('resultsList').classList.remove('visible');
            $('docView').classList.remove('visible');
            
            const r = await API.searchCases(q);
            if (r.success) {
                $('resultsInfo').textContent = r.total.toLocaleString('tr-TR') + ' sonuÃ§';
                $('resultsList').innerHTML = r.decisions.map(d => `
                    <div class="result-item" data-id="${d.id}">
                        <div class="result-header">
                            <span class="result-court">${d.daire}</span>
                            <span class="result-date">${d.tarih}</span>
                        </div>
                        <div class="result-info">${d.esasNo} / ${d.kararNo}</div>
                    </div>
                `).join('');
                $('resultsList').classList.add('visible');
                
                $('resultsList').querySelectorAll('.result-item').forEach(item => {
                    item.onclick = () => loadDoc(item.dataset.id, 'resultsList');
                });
            } else {
                $('resultsInfo').textContent = 'SonuÃ§ yok';
            }
        };
        
        $('searchBtn').onclick = search;
        $('searchInput').onkeydown = e => e.key === 'Enter' && search();
        
        // Load document
        async function loadDoc(id, listId) {
            const list = $(listId);
            list.querySelectorAll('[data-id]').forEach(i => i.classList.remove('selected'));
            list.querySelector(`[data-id="${id}"]`).classList.add('selected');
            $('docContent').textContent = 'YÃ¼kleniyor...';
            $('docView').classList.add('visible');
            const r = await API.getDocument(id);
            $('docContent').textContent = r.success ? r.content : 'Hata';
        }
        
        $('closeDoc').onclick = () => {
            $('docView').classList.remove('visible');
            $('resultsList').querySelectorAll('.result-item').forEach(i => i.classList.remove('selected'));
            $('casesList').querySelectorAll('.case-card').forEach(i => i.classList.remove('selected'));
        };
    </script>
</body>
</html>
